<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/72cae1a49d4e0341.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/72cae1a49d4e0341.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-930135e47dff83e9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-0e3966e457e95307.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/truyen/%5Bslug%5D/chapters/%5Bid%5D-a31ae9367d1fc361.js" defer="" crossorigin=""></script><script src="/_next/static/DZ1Cd5z6-cXnCNPVv60ub/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/DZ1Cd5z6-cXnCNPVv60ub/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"><div class="fixed inset-0 z-50 bg-black bg-opacity-90 flex flex-col items-center justify-center text-center text-white px-6"><h1 class="text-2xl md:text-3xl font-bold mb-4">🔞 Cảnh báo nội dung 18+</h1><p class="mb-6 max-w-xl text-sm md:text-base">Website này chứa nội dung người lớn, không phù hợp với người dưới 18 tuổi. Nếu bạn đủ tuổi và đồng ý tiếp tục, hãy nhấn nút xác nhận bên dưới.</p><button class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded text-sm md:text-base">Tôi đã đủ 18 tuổi – Tiếp tục</button></div></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"slug":"khong-the-quen","chapterId":5,"storyTitle":"Không thể quên...","totalChapters":13,"content":"\u003cp\u003e📚 Truyện: Không thể quên🔞 \n\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u0026quot;Có những cuộc gặp không cần lên giường cũng đủ khiến người ta run rẩy suốt đêm.\u0026quot;\u003c/p\u003e\n\u003cp\u003eQuán ốc cũ nằm nép mình dưới tán cây bàng già, ánh đèn vàng hắt lên lớp khói mỏng nghi ngút bay ra từ những mẹt ốc luộc, nghêu xào, sò nướng. Hơi men lẫn vào mùi sả, gừng, mùi biển — tất cả như một cánh cổng nhỏ, mở ra miền ký ức ngủ yên.\u003c/p\u003e\n\u003cp\u003eQuân đến trước. Áo sơ mi xắn tay, tóc rối nhẹ như năm nào. Anh đang cúi nhìn ly rượu nếp thì bóng dáng ai đó xuất hiện.\u003c/p\u003e\n\u003cp\u003eHà Anh đến sau. Váy lụa ngà ôm nhẹ lấy cơ thể — không quá phô bày, nhưng đủ để tôn lên những đường cong mượt mà của người đàn bà từng trải. Dáng người cô nở nang theo cách của một người mẹ một con. Vòng eo không còn phẳng như thời thiếu nữ, nhưng thay vào đó là sự đẫy đà căng tràn đàn bà — khiến mọi chuyển động đều ngân vang như một giai điệu quyến rũ.\u003c/p\u003e\n\u003cp\u003eLàn tóc xõa nhẹ, gợn sóng. Bờ vai trần thấp thoáng sau lớp lụa mỏng. Đôi mắt — vẫn là đôi mắt ấy — sâu, buồn, và đẹp như hồ nước cuối thu.\u003c/p\u003e\n\u003cp\u003eQuân ngẩng lên. Anh đứng hình một giây. Không vì cô lộng lẫy, mà bởi vẻ đàn bà mặn mà ấy — thứ vẻ đẹp chỉ thời gian mới gọt giũa, và chỉ ai đủ tinh tế mới cảm được.\u003c/p\u003e\n\u003cp\u003e“Lâu rồi mới ăn lại món này.” – cô nói, tay gắp con ốc nóng hổi.\u003c/p\u003e\n\u003cp\u003e“Nhưng vị thì vẫn như cũ. Chỉ có người ngồi cạnh không còn là cô sinh viên năm ba ngày ấy.” – Quân mỉm cười, rót chút rượu nếp vào ly cô.\u003c/p\u003e\n\u003cp\u003eCô cầm ly, ngần ngại. Rồi cụng nhẹ. “Chỉ một ly thôi đấy.”\u003c/p\u003e\n\u003cp\u003eNhưng cái “một ly” nhanh chóng thành hai, rồi ba. Không phải vì muốn say, mà vì cần một cái cớ để khỏi nói thật lòng.\u003c/p\u003e\n\u003cp\u003e...\u003c/p\u003e\n\u003cp\u003e[Tin nhắn từ Quân:] \u0026quot;Anh vẫn nhớ... đêm mưa năm ấy, em ngồi co chân trong chăn, tóc ướt dính má. Ánh mắt em lúc đó… đẹp nhất anh từng thấy.\u0026quot;\u003c/p\u003e\n\u003cp\u003eCô nhìn màn hình. Do dự. Rồi mở khung soạn:\u003c/p\u003e\n\u003cp\u003e[Tin nhắn gửi:] \u0026quot;Hôm nay… em không biết nên vui hay buồn. Nhưng có một điều em chắc: Em chưa bao giờ quên.\u0026quot;\u003c/p\u003e\n","status":"ongoing","updatedAt":null},"__N_SSG":true},"page":"/truyen/[slug]/chapters/[id]","query":{"slug":"khong-the-quen","id":"5"},"buildId":"DZ1Cd5z6-cXnCNPVv60ub","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
