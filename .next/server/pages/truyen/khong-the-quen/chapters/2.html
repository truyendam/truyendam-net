br\u003e\u003c/p\u003e\n\u003cp\u003e“Anh đã bao giờ tò mò, một phần trong em vẫn đợi anh trở về?” — câu hỏi ấy vừa thoáng lướt qua trong tâm trí Hà Anh, rồi tan như khói trà chiều. Quân. Cái tên bật lên trong đầu cô như một nhịp vang trầm, từ đâu đó trong lớp ký ức phủ bụi vừa khẽ rung lên giữa lồng ngực. Một cảm giác lạ lẫm mà thân thuộc, như thể một cơn gió đã từng rất quen đang vô tình lướt qua vùng da mỏng phía sau gáy.\u003c/p\u003e\n\u003cp\u003eAnh vẫn vậy — cao, gầy, khuôn mặt mang nét từng trải, như đã dừng lại ở nơi nào đó của thời gian. Nhưng đôi mắt… vẫn là đôi mắt năm xưa — trầm tĩnh, sâu thẳm, và dịu dàng đến độ khiến người ta muốn ngoảnh mặt đi để khỏi chênh vênh.\u003c/p\u003e\n\u003cp\u003eHà Anh khẽ lùi nửa bước, ngón tay siết nhẹ quai túi — vô thức, như thể đang cố níu một điểm tựa mong manh trong lòng phố thị.\u003c/p\u003e\n\u003cp\u003e\u0026quot;Lâu quá rồi nhỉ…\u0026quot; — giọng anh khàn, trầm, pha một chút buông lơi của người từng rất gần… rồi rất xa.\u003c/p\u003e\n\u003cp\u003eHà Anh gật đầu, nụ cười nghiêng nhẹ. Không giấu được chút ngại ngần, chút lúng túng — như một vết xước cũ vừa lộ ra dưới ánh sáng.\u003c/p\u003e\n\u003cp\u003eHọ từng yêu nhau. Một mối tình sinh viên đẹp như nắng đầu hè — rực rỡ, chân thành, và không toan tính. Nhưng rồi, hiện thực phũ phàng hơn cổ tích.\u003c/p\u003e\n\u003cp\u003eGia đình Hà Anh không chấp nhận một chàng trai tỉnh lẻ nghèo. Mẹ cô từng lạnh lùng: \u0026quot;Tình yêu không nuôi nổi con. Con gái mẹ không thể sống bằng cảm xúc.\u0026quot;\u003c/p\u003e\n\u003cp\u003eQuân không trách ai. Chỉ trách mình — vì không đủ mạnh mẽ để giữ lấy cô.\u003c/p\u003e\n\u003cp\u003eHà Anh, dẫu yêu đến nhức nhối, vẫn buông tay — vì cô biết mình không đủ can đảm để đi ngược lại số phận.\u003c/p\u003e\n\u003cp\u003eHọ rời xa không phải vì hết yêu, mà vì bị đời buộc phải quên nhau sớm hơn trái tim cho phép.\u003c/p\u003e\n\u003cp\u003eNgày tốt nghiệp, Quân rời thành phố. Không từ biệt. Không tin nhắn. Hà Anh không tìm anh. Cô hiểu — nếu gặp lại, sẽ chẳng đủ lý trí để rời xa lần nữa.\u003c/p\u003e\n\u003cp\u003eNhững tưởng đã lãng quên. Nhưng rồi, dưới ánh đèn siêu thị hôm ấy — giữa quầy rau củ xào xạc — ánh mắt họ lại chạm nhau. Và tất cả… ùa về như một đợt gió chướng đầu mùa.\u003c/p\u003e\n\u003cp\u003eKhông phải yêu. Cũng chẳng hẳn tiếc. Mà là cảm giác lưng chừng — chỉ một thoáng thôi, cũng đủ khiến tim co lại.\u003c/p\u003e\n\u003cp\u003e\u0026quot;Anh mới chuyển đến gần đây, cách hai tòa thôi.\u0026quot; — giọng anh vẫn trầm. Ánh mắt chưa rời cô lấy một giây.\u003c/p\u003e\n\u003cp\u003eHà Anh mỉm cười. Cố giấu đi nhịp tim đang lạc một nửa. Rồi như để kết thúc cuộc chạm mặt bất ngờ, cô quay đi. Nhưng sau lưng, ánh nhìn ấy vẫn ở lại. Nhẹ nhàng. Dai dẳng.\u003c/p\u003e\n\u003cp\u003eĐêm ấy, Hà Anh nằm nghiêng. Ánh đèn ngủ hắt bóng lên bờ vai trắng mịn, mỏng như tấm lụa mưa đầu hạ. Không phim. Không điện thoại. Chỉ có khoảng không mờ xám bên ngoài khung cửa — yên lặng đến nỗi, cô nghe được cả tiếng thở dài của mình.\u003c/p\u003e\n\u003cp\u003eNgoài trời, mưa lất phất. Mùi đất ẩm thoảng qua khe cửa sổ, quấn lấy không gian như một làn hơi quá khứ. Hương đêm ẩm mát đậu lên tóc, lên cổ, gợi nhớ những lần vai kề vai bên nhau năm nào.\u003c/p\u003e\n\u003cp\u003eSao một cuộc gặp thoáng qua lại khiến lòng chao đảo đến thế? Là ánh mắt anh? Là giọng nói xưa cũ? Hay là… chính cô đã quá mỏi mệt với cô đơn?\u003c/p\u003e\n\u003cp\u003eTrong ngực, một vết rạn khẽ lan rộng. Lý trí giữ cô bên bờ vai quen thuộc của hôn nhân. Nhưng cơ thể — như khối tro tàn âm ỉ — vừa lén nhích lên một hơi thở. Đủ để khiến cô nhận ra, mình đã lạnh quá lâu.\u003c/p\u003e\n\u003cp\u003eKý ức lại đưa cô về thời sinh viên. Khi Hà Anh mới đôi mươi, hay cười và mơ nhiều. Quân là người đầu tiên dắt cô qua những con phố mưa khuya, là người đầu tiên trao nụ hôn dưới tán cây ướt sương.\u003c/p\u003e\n\u003cp\u003eNhững cái nắm tay — nhẹ thôi — nhưng đủ khiến tim cô không còn là của riêng mình.\u003c/p\u003e\n\u003cp\u003eAnh từng nói: \u0026quot;Anh không có gì ngoài một trái tim đủ rộng để yêu em đến tận cùng.\u0026quot; Câu nói ấy, sau này mỗi khi cô nhớ lại, vẫn khiến lòng dâng lên một vị mặn khó gọi tên.\u003c/p\u003e\n\u003cp\u003eCô trở mình. Ngón tay lặng lẽ mở ngăn kéo nhỏ — nơi cất chiếc hộp nhung đen đã cũ. Mỗi lần chạm vào, như chạm vào một nhịp tim xưa vẫn lặng lẽ đập trong cô.\u003c/p\u003e\n\u003cp\u003eĐêm nay, cô mở nó. Không phải vì hoài niệm. Mà vì trái tim — đang siết lại bởi một khoảng trống không tên.\u003c/p\u003e\n\u003cp\u003eNắp bật khẽ. Như một tiếng thì thầm.\u003c/p\u003e\n\u003cp\u003eĐiện thoại sáng lên. Tin nhắn từ Quân: “Mai em có rảnh không? Anh mời cà phê. Gọi là bù cho cái va chạm siêu thị.”\u003c/p\u003e\n\u003cp\u003eCô nhìn màn hình. Tim chệch nhịp. Một phút… rồi hai. Cô chưa trả lời.\u003c/p\u003e\n\u003cp\u003eNhưng trong đầu, thước phim cũ đã lặng lẽ tua lại. Không mờ. Không cũ. Và chẳng phải quá khứ.\u003c/p\u003e\n\u003cp\u003eLà hiện tại. Và có lẽ… là cơn gió đầu tiên của một mùa đắm say đang lặng lẽ kéo về.\u003c/p\u003e\n","status":"ongoing","updatedAt":null},"__N_SSG":true},"page":"/truyen/[slug]/chapters/[id]","query":{"slug":"khong-the-quen","id":"2"},"buildId":"DZ1Cd5z6-cXnCNPVv60ub","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
