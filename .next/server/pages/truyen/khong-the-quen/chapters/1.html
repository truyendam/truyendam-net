br\u003e\u003c/p\u003e\n\u003cp\u003eHà Anh khẽ đẩy cánh cửa bước vào căn hộ nhỏ. Ánh chiều muộn vương vãi trên nền gạch, nhuộm bức tường trắng bằng sắc vàng hanh hao đến mỏi mệt. Cô tháo giày, treo áo khoác lên móc. Rồi nhẹ nhàng thả mình xuống sofa, thở hắt ra một hơi dài – như thể đang buông bớt những vướng víu lặng thầm bám theo suốt cả ngày.\u003c/p\u003e\n\u003cp\u003eĐồng hồ điểm sáu giờ. Căn phòng vẫn lặng im như mọi ngày. Chồng cô – anh đang công tác ở nước ngoài, đã gần hai năm. Những cuộc gọi video thưa dần, những dòng tin nhắn chỉ còn lại vài chữ: \u0026quot;Anh bận quá.\u0026quot;, \u0026quot;Anh đang họp.\u0026quot;, \u0026quot;Lúc nào rảnh anh sẽ gọi.\u0026quot;\u003c/p\u003e\n\u003cp\u003eBan đầu, Hà Anh tự an ủi: vì công việc, vì tương lai, vì hai chữ gia đình. Nhưng rồi, sự trống trải cứ lặng lẽ len lỏi vào từng khoảnh khắc thường nhật – khi cô ăn một mình, khi nằm trằn trọc trong bóng tối, khi vô thức quờ tay sang bên giường rồi khựng lại giữa khoảng không lạnh.\u003c/p\u003e\n\u003cp\u003eCô không than vãn. Không trách móc. Vẫn là người vợ được xem là mẫu mực – đi làm, về nhà, chăm con, gọi điện hỏi thăm mẹ chồng. Nhưng có những ngày, khi bắt gặp ánh nhìn của chính mình trong gương, Hà Anh giật mình. Ánh mắt ấy không còn long lanh. Nụ cười ấy không còn tự nhiên. Có điều gì đó trong cô đã lặng lẽ trôi đi – như sợi tóc rơi không tiếng động.\u003c/p\u003e\n\u003cp\u003eBuổi tối, sau bữa ăn đơn giản, Hà Anh pha cho mình một tách trà ấm. Ngồi tựa bên khung cửa sổ, cô nhìn những ánh đèn lập lòe phía xa. Thành phố vẫn đông, vẫn sáng, nhưng lòng cô lại mênh mang như một bản nhạc không lời ngân mãi trong không trung.\u003c/p\u003e\n\u003cp\u003eChiếc điện thoại chợt sáng. Không phải chồng. Chỉ là quảng cáo. Cô đặt xuống, mắt khẽ nhắm lại. Một khoảng lặng dâng lên trong lồng ngực – mềm như sóng, nhưng đủ khiến tim rung.\u003c/p\u003e\n\u003cp\u003eVà trong giây phút ấy, một cái tên cũ lướt ngang qua trí nhớ – mơ hồ, mong manh như làn khói trà vừa tan – nhưng cũng đủ để trái tim cô khẽ rung lên một nhịp khác lạ.\u003c/p\u003e\n\u003cp\u003eĐúng lúc đó, chuông cửa vang lên. Hà Anh khựng lại. Cô không đợi ai. Đứng trước cửa là người phụ nữ hàng xóm, tay cầm hộp bánh, miệng cười tươi:  \u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u0026quot;Chị ơi, nhà em làm bánh hơi nhiều, biếu chị ít ăn thử. Em nghe chị sống một mình... chắc cũng buồn.\u0026quot;\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eHà Anh nhận bánh, cảm ơn. Rồi đứng lặng rất lâu sau khi khép cửa lại. Câu \u0026quot;sống một mình\u0026quot; cứ vang lên trong đầu cô, chậm rãi và day dứt.\u003c/p\u003e\n\u003cp\u003ePhải rồi. Cô sống một mình. Trong một mối quan hệ vẫn mang tên gọi là vợ chồng.\u003c/p\u003e\n\u003cp\u003eĐêm. Hà Anh nằm nghiêng, kéo chăn lên ngang ngực. Cô trở mình. Lại xoay. Rồi mở mắt nhìn trần nhà. Ánh sáng dịu nhẹ từ đèn ngủ không đủ xua đi khoảng trống đang len vào từng ngóc ngách tim cô.\u003c/p\u003e\n\u003cp\u003eCô nhớ chồng. Hay đúng hơn – nhớ cảm giác được yêu. Được chạm vào. Được một bàn tay siết nhẹ nơi eo, một hơi thở phả bên cổ, một cái ôm thật chặt trong bóng tối.\u003c/p\u003e\n\u003cp\u003eCảm giác đó – bao lâu rồi? Cô không đếm nữa. Vì càng đếm, khoảng cách lại càng xa.\u003c/p\u003e\n\u003cp\u003eSống mũi cay cay. Không vì yếu đuối. Mà vì trái tim, dù mạnh mẽ đến đâu, cũng có lúc mỏi mệt khi phải tự gồng mình giữa khoảng lặng quá dài.\u003c/p\u003e\n\u003cp\u003eMột giọt nước mắt chậm rãi lăn xuống gối. Hà Anh không lau. Cô để nó trôi – như cánh cửa khẽ mở ra một góc nhỏ cảm xúc mà bấy lâu cô đã khóa lại.\u003c/p\u003e\n\u003cp\u003eVà trong khoảnh khắc mơ hồ giữa hai nhịp thở, hình ảnh một người bất chợt hiện về – ánh mắt dịu dàng, giọng nói trầm khàn, những buổi chiều mưa dưới mái hiên ký túc năm nào…\u003c/p\u003e\n\u003cp\u003eNhững ngón tay đan nhau ấm áp trên sân trường, những cái chạm nhẹ mà khiến tim run rẩy. Không hẳn là hoài niệm, mà là… sự sống dậy lặng lẽ của một điều cô chưa từng quên.\u003c/p\u003e\n\u003cp\u003eNgày mai rồi sẽ lại đến. Cô vẫn sẽ thức dậy, thoa chút son nhạt, chọn chiếc váy công sở nhẹ nhàng, mỉm cười khi bước vào thang máy.\u003c/p\u003e\n\u003cp\u003eNhưng đêm nay, trong căn phòng chỉ còn tiếng gió lùa khe khẽ qua khung cửa, Hà Anh cho phép mình yếu lòng. Chỉ một chút thôi.\u003c/p\u003e\n\u003cp\u003eVà có lẽ, ở đâu đó trong tim, một phần ký ức xưa cũ vừa khe khẽ xoay mình thức dậy.\u003c/p\u003e\n\u003cp\u003eRồi mai, cô lại là người vợ vững vàng như trước.\u003c/p\u003e\n","status":"ongoing","updatedAt":null},"__N_SSG":true},"page":"/truyen/[slug]/chapters/[id]","query":{"slug":"khong-the-quen","id":"1"},"buildId":"DZ1Cd5z6-cXnCNPVv60ub","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
