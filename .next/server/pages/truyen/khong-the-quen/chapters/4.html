br\u003e\u003c/p\u003e\n\u003cp\u003e“Đôi khi, những giới hạn không bị phá vỡ bởi ham muốn, mà bởi khao khát được lấp đầy một khoảng trống không thể gọi tên.”\u003c/p\u003e\n\u003cp\u003eChiều thứ Bảy, bầu trời lặng lẽ chuyển sắc. Những tia nắng cuối ngày rơi nhẹ lên khung cửa kính, phản chiếu xuống mặt sàn bóng loáng, kéo dài thành vệt vàng như một nỗi nhớ bị níu lại giữa hoàng hôn.\u003c/p\u003e\n\u003cp\u003eHà Anh vừa đưa con sang nhà ông bà nội – khoảng thời gian rảnh rỗi quý giá mỗi cuối tuần. Nhưng lạ thay, chính khi rảnh rỗi nhất, cảm giác cô đơn lại ùa đến rõ rệt nhất.\u003c/p\u003e\n\u003cp\u003eCô đọc tiểu thuyết, đọc truyện – nhất là những truyện sex trên \u003ca href=\"https://truyendam.net\"\u003etruyendam.net\u003c/a\u003e, Ở đó, cô thấy mình như được soi chiếu qua từng nhân vật đàn bà vẻ ngoài đoan trang nhưng bên trong chất chứa những khao khát âm ỉ. Có lúc, cô tự hỏi: “Liệu một ngày nào đó… mình cũng sẽ giống như họ?”\u003c/p\u003e\n\u003cp\u003eNghĩ đến đó, người cô bỗng nóng ran. Một phần sợ. Nhưng một phần lại rạo rực đến lạ. Sâu trong cô, có một khát khao thầm kín – sâu, dai dẳng, và chưa từng được chạm đến đúng cách.\u003c/p\u003e\n\u003cp\u003eSau buổi café ấy, Hà Anh và Quân nhắn tin cho nhau nhiều hơn. Cô thấy vui. Nhưng cũng thấy có lỗi. Cô nhắc mình: “Mình đã có chồng.”\u003c/p\u003e\n\u003cp\u003eDù vậy, từng tin nhắn từ anh như gõ nhẹ vào ký ức cô tưởng đã ngủ yên. Anh không nói nhiều về tình dục, nhưng ánh mắt ngày hôm đó… giọng nói trầm, khẽ… những chi tiết nhỏ ấy khiến cô cảm thấy được lắng nghe, được thấu hiểu, được nhìn thấy.\u003c/p\u003e\n\u003cp\u003eVà cô không thể phủ nhận cảm giác từng chút một… đang bị kéo về phía anh.\u003c/p\u003e\n\u003cp\u003eTối hôm ấy, Hà Anh nằm nghiêng bên cửa sổ. Ánh đèn vàng dịu nhẹ hắt lên gò má, tạo thành vệt sáng mỏng manh nơi khóe mắt. Từ ngoài khung kính, tiếng quạ kêu râm ran hòa lẫn tiếng xe thưa thớt ngoài phố, như nhấn nhá thêm sự cô quạnh trong lòng.\u003c/p\u003e\n\u003cp\u003eCô khẽ rùng mình – không hẳn vì lạnh, mà vì những dội ngược của ký ức đang ùa về. Trong làn gió mỏng thoảng qua khe cửa, mùi mưa ẩm và khói bếp len lỏi, kéo cô trở lại một buổi chiều mưa năm nào – nơi căn phòng trọ nhỏ xíu của thời sinh viên.\u003c/p\u003e\n\u003cp\u003eChiếc quạt bàn xoay lạch cạch, đèn tuýp nhấp nháy theo nhịp điện yếu khiến không gian càng thêm mộng mị. Tường bong tróc, sàn gỗ ọp ẹp… Nhưng giữa cái nghèo ấy, có một điều rực rỡ: tình yêu đầu đời.\u003c/p\u003e\n\u003cp\u003eHọ từng ngồi học bên nhau, tay chạm tay – rồi trao nhau nụ hôn đầu vụng dại. Mỗi lần bàn tay Quân chạm vào vai, lưng, hay luồn khẽ qua mép áo, từng tế bào trong cô như vỡ tung.\u003c/p\u003e\n\u003cp\u003eVà có một chiều mưa mờ nhòe, cả hai nằm sát bên nhau trên chiếc đệm mỏng trải dưới sàn. Quân hôn cô thật sâu, thật lâu. Đôi môi anh trượt dần từ môi cô xuống cổ, ngực, rồi thấp hơn nữa…\u003c/p\u003e\n\u003cp\u003eBất chợt, tiếng bước chân ngoài hành lang vọng lại. Hà Anh nín thở. Nhưng chỉ là người hàng xóm bước ngang. Họ lại lao vào nhau như thể phút giây đó là lần cuối được gần nhau.\u003c/p\u003e\n\u003cp\u003eCó những lần cô không cho phép tiến xa hơn, Quân đã cúi xuống… dùng miệng hôn vào nơi nhạy cảm nhất đời con gái. Cô hoảng hốt giữ lấy đầu anh – vừa ngượng, vừa bất ngờ, vừa lo ai đó nghe thấy tiếng rên khe khẽ của mình.\u003c/p\u003e\n\u003cp\u003eNhưng rồi, trong phút chốc buông lơi, hơi thở ấm nóng ấy như cơn mưa đầu mùa đổ xuống mảnh đất khô cằn – khiến lòng cô thổn thức, vừa thẹn thùng, vừa dâng trào những cảm xúc lạ lẫm.\u003c/p\u003e\n\u003cp\u003eCô run. Cô nghẹn. Cô khép chân lại – nhưng lại chẳng thể kháng cự hoàn toàn.\u003c/p\u003e\n\u003cp\u003e\u0026quot;Dừng lại đi...\u0026quot; – cô thốt khẽ, nhưng giọng không đủ cứng rắn. Quân ngẩng lên, nhìn cô bằng ánh mắt dịu dàng nhức nhối. Rồi anh ôm cô vào lòng thật chặt.\u003c/p\u003e\n\u003cp\u003eTuổi mười chín đôi mươi, Quân chất chứa những ham muốn mãnh liệt – vừa ngây ngô, vừa bồng bột. Mỗi khi có chút riêng tư, anh lại cuốn lấy cô như sợ để lạc mất. Anh khao khát cô như bản năng tuổi trẻ.\u003c/p\u003e\n\u003cp\u003eCòn cô – dù sợ hãi điều chưa biết, vẫn chẳng thể chối từ anh. Vì cô yêu. Một tình yêu mãnh liệt hơn bất cứ điều gì cô từng biết.\u003c/p\u003e\n\u003cp\u003eDù không cho phép đi quá giới hạn, nhưng trong những lần gần gũi, cô cũng chiều anh hết mức – bằng nụ hôn, cái ôm kéo dài, bằng những lần tay chạm tay, ngực chạm ngực khiến cả hai rạo rực đến tận cùng.\u003c/p\u003e\n\u003cp\u003eVà chính vì chưa từng vượt ranh giới… nên ký ức ấy mãi tinh khôi, sống động và đầy dư âm.\u003c/p\u003e\n\u003cp\u003eCó một bí mật mà suốt bao năm, cô chưa từng nghĩ đến:\u003c/p\u003e\n\u003cp\u003eNgười đầu tiên chạm vào nơi nhạy cảm nhất của cô… không phải là chồng.\u003c/p\u003e\n\u003cp\u003eVà bàn tay đầu tiên cô từng rụt rè nắm lấy… cũng không phải người đàn ông cưới cô sau này.\u003c/p\u003e\n\u003cp\u003eNhưng tất cả những điều đó – đều dừng lại ở ngưỡng ranh giới. Đủ trong sáng để gọi là tình đầu. Đủ run rẩy để cả đời không thể nào quên.\u003c/p\u003e\n","status":"ongoing","updatedAt":null},"__N_SSG":true},"page":"/truyen/[slug]/chapters/[id]","query":{"slug":"khong-the-quen","id":"4"},"buildId":"DZ1Cd5z6-cXnCNPVv60ub","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
