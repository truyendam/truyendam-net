<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/72cae1a49d4e0341.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/72cae1a49d4e0341.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-930135e47dff83e9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-0e3966e457e95307.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/truyen/%5Bslug%5D/chapters/%5Bid%5D-a31ae9367d1fc361.js" defer="" crossorigin=""></script><script src="/_next/static/DZ1Cd5z6-cXnCNPVv60ub/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/DZ1Cd5z6-cXnCNPVv60ub/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"><div class="fixed inset-0 z-50 bg-black bg-opacity-90 flex flex-col items-center justify-center text-center text-white px-6"><h1 class="text-2xl md:text-3xl font-bold mb-4">🔞 Cảnh báo nội dung 18+</h1><p class="mb-6 max-w-xl text-sm md:text-base">Website này chứa nội dung người lớn, không phù hợp với người dưới 18 tuổi. Nếu bạn đủ tuổi và đồng ý tiếp tục, hãy nhấn nút xác nhận bên dưới.</p><button class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded text-sm md:text-base">Tôi đã đủ 18 tuổi – Tiếp tục</button></div></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"slug":"chong-sap-cuoi-cam-sung","chapterId":1,"storyTitle":"Chồng sắp cưới bị cắm sừng","totalChapters":3,"content":"\u003cp\u003e📚 Truyện: Chồng sắp cưới bị cắm sừng 🔞 \n\u003cbr\u003e\n📖 Tác giả: Truyendam.net\n\u003cbr\u003e\u003c/br\u003e\nTrang luôn là kiểu phụ nữ khiến đàn ông phải quay đầu, kể cả khi chỉ lướt qua.Làm sale, cô biết rõ cách khiến mình trở nên cuốn hút: váy ôm nhẹ tôn dáng, làn da trắng tự nhiên, và ánh mắt như biết cách cười thay cho môi.\u003c/p\u003e\n\u003cp\u003ePhong thì ngược lại.Anh làm văn phòng kỹ thuật – suốt ngày gắn với máy tính, ít giao tiếp. Gặp Trang trong một dự án triển khai cho phòng Kinh doanh, Phong ngơ ngác như sinh viên năm nhất nhìn thấy đàn chị khoa PR.\u003c/p\u003e\n\u003cp\u003eSáu tháng theo đuổi, bốn lần bị lơ, hai lần mời cà phê không hồi âm.Nhưng dần dần Trang lại có cảm tình với cái khờ khạo chân thành đó.Và rồi một ngày, không rõ vì sao, cô gật đầu làm người yêu anh.\u003c/p\u003e\n\u003cp\u003e“Anh không ngại em làm sales thì sẽ từng quen người khác chứ?”\u003c/p\u003e\n\u003cp\u003e“Không. Anh chỉ muốn là người cuối cùng em dựa vào.”\u003c/p\u003e\n\u003cp\u003e“Nhưng… đôi khi em cũng muốn hơn thế.”\u003c/p\u003e\n\u003cp\u003e“Hả…?”\u003c/p\u003e\n\u003cp\u003e“… Không có gì.”\u003c/p\u003e\n\u003cp\u003eTrang cười, lộ chiếc răng khểnh rất duyên. Nhưng với cặp kính trên khuôn mặt, lại có gì đó rất gợi cảm.\n\u003cbr\u003e\u003c/br\u003e\nMột tháng yêu nhau, Phong vẫn chưa chạm vào Trang quá giới hạn. Kể cả là những cái ôm nhẹ nhàng, anh cũng không dám.Dù không còn xa lạ với những truyện người lớn gợi cảm trên \u003ca href=\"https://truyendam.net\"\u003etruyendam.net\u003c/a\u003e, mỗi lần nhìn Trang – Phong lại thấy mình giống như nhân vật chính bị lạc trong truyện. \u003c/p\u003e\n\u003cp\u003eBiết mình đang được khao khát, nhưng không đủ dũng khí để bước tới. Có gì đó trong ánh mắt cô khiến anh muốn chạm vào… nhưng cũng sợ làm vỡ mất.Trang bắt đầu thấy lạ.\u003c/p\u003e\n\u003cp\u003eMột người đàn ông không vòng tay ôm khi cả hai cùng đứng trong thang máy — thì đang yêu kiểu gì?\n\u003cbr\u003e\u003c/br\u003e\nTối thứ 7, khi cả hai hẹn hò đi chơi, sau khi ăn uống, xem phim, họ về gần tới nhà Phong.Trang nhìn đồng hồ: mới 9h30.Cô nghiêng đầu, mỉm cười nhẹ:\u003c/p\u003e\n\u003cp\u003e“Em chưa biết nhà anh đâu. Không mời em lên tham quan à?”\u003c/p\u003e\n\u003cp\u003e“À… cũng được. Nhưng nhà anh bừa bộn lắm đó.”\u003c/p\u003e\n\u003cp\u003e“Em không ngại mà.”\u003c/p\u003e\n\u003cp\u003eCăn hộ nhỏ, một phòng ngủ, ngăn nắp, thơm mùi gối mới giặt.Trang bước vào, tháo giày, đưa mắt nhìn quanh.Váy cô hôm nay hơi ngắn, vừa đủ để khiến người ta phải nuốt khan nếu lỡ nhìn xuống. Nhưng ánh mắt Trang vẫn như vô tình.\u003c/p\u003e\n\u003cp\u003e“Nhà anh… đúng là kỹ tính thật. Chuẩn dân IT.”\u003c/p\u003e\n\u003cp\u003e“Ừm. Em uống gì không?”\u003c/p\u003e\n\u003cp\u003e“Cho em chai nước mát là được.”\u003c/p\u003e\n\u003cp\u003eCô cầm chai nước, uống một ngụm, rồi bước lại gần.Khoảng cách giữa hai người giờ chỉ còn một nhịp thở.Phong hơi lùi một bước theo phản xạ.\u003c/p\u003e\n\u003cp\u003e“Sao vậy?”\u003c/p\u003e\n\u003cp\u003e“Anh định để em về luôn à?”\u003c/p\u003e\n\u003cp\u003e“Không… chỉ là…”\u003c/p\u003e\n\u003cp\u003e“Anh yêu em thật không?”\u003c/p\u003e\n\u003cp\u003e“Có. Tất nhiên rồi.”\u003c/p\u003e\n\u003cp\u003eTrang không nói thêm. Cô đưa tay chạm nhẹ vào tay anh, ánh mắt dịu lại.Cô không chủ động bấu lấy hay ghì chặt. Chỉ đơn giản là… đứng thật gần.\u003c/p\u003e\n\u003cp\u003e“Anh nghĩ em lên đây chỉ để xem nhà thôi sao?”\u003c/p\u003e\n\u003cp\u003ePhong im lặng. Hơi thở anh hơi loạn.Trang ghé sát tai, giọng gần như thì thầm:\u003c/p\u003e\n\u003cp\u003e“Em chỉ muốn… được gần anh hơn chút nữa.”\u003c/p\u003e\n\u003cp\u003eTrang khẽ đưa tay vuốt nhẹ cánh tay Phong, rồi trượt xuống hông anh. Cô không đẩy, không kéo. Chỉ đặt tay ở đó – chờ anh phản hồi. Không khí bắt đầu đặc lại. Ánh đèn hắt từ cửa sổ làm làn da cô sáng lên nhẹ nhàng. Nhưng Phong chỉ dám đặt nên môi cô 1 nụ hôn khẽ nhẹ đủ chứng minh anh yêu cô. Cuối cùng, anh lùi lại, lí nhí một lời xin lỗi.\u003c/p\u003e\n\u003cp\u003e-Mình đã hứa sẽ giữ cho nhau đêm tân hôn mà nhỉ - Phong khé nói\u003c/p\u003e\n\u003cp\u003eTrang nhẹ nhàng lùi ra, chỉnh váy lại, và mỉm cười — nụ cười có phần buồn hơn thường lệ.\u003c/p\u003e\n\u003cp\u003e“Thôi, em về đây. Anh ngủ sớm nha. Anh chàng khờ đáng yêu của em”\u003c/p\u003e\n\u003cp\u003eTrên đường về, Trang không nói thêm gì.Cô không buồn — nhưng thấy hụt.Một cảm giác lưng lửng, như thể cơ thể bị đánh thức nhưng không được ôm ấp cho trọn.\u003c/p\u003e\n\u003cp\u003eĐêm đó, cô nằm dài trên giường. Tay khẽ đặt trên đùi, mắt nhìn mãi trần nhà.\u003c/p\u003e\n\u003cp\u003e“Ngay cả khi em muốn… mà anh còn không dám.\nVậy thì sau này… liệu em còn có thể thật lòng đợi thêm bao lâu?”\u003c/p\u003e\n\u003cp\u003eTrang rúc sâu vào chăn, tay lướt qua bụng dưới rồi dừng lại. Cô không bật đèn. Mọi thứ diễn ra trong tĩnh lặng. Trong đầu, không phải hình ảnh Phong. Mà là chính cảm giác thiếu thốn bị kéo dài. Một tiếng thở khẽ vang lên trong đêm.\u003c/p\u003e\n\u003cp\u003eSau khi cả hai đồng ý sẽ tổ chức cưới vào cuối năm, Trang chủ động đề xuất một chuyến nghỉ dưỡng riêng – như một cách \u0026quot;hẹn hò lần cuối\u0026quot; trước khi trở thành vợ chồng chính thức. Phong nghe tới resort biển, ánh mắt sáng lên, còn Trang chỉ mỉm cười nhẹ, chẳng nói thêm gì.\u003c/p\u003e\n\u003cp\u003eResort họ chọn nằm ven biển miền Trung, sang trọng, nhiều dịch vụ. Nhưng điều khiến Trang chú ý… lại là gói massage thư giãn kiểu Thái.\u003c/p\u003e\n\u003cp\u003eSau khi nhận phòng, thay đồ, cả hai được dẫn đến khu spa. Phòng đôi – ánh sáng vàng ấm, tách biệt bằng một lớp rèm mỏng trắng như voan cưới.\u003c/p\u003e\n\u003cp\u003eTay Trang luồn qua váy lụa, cảm nhận lớp vải lạnh lướt trên da mình. Cô nằm xuống, nghiêng đầu, ánh mắt dừng lại ở tấm rèm ngăn cách – phía sau là Phong. Nhưng ở phía trước… là một nhân viên nam vừa bước vào, cúi chào nhẹ. Anh ta có giọng trầm, bàn tay to.Và đặc biệt là 1 cơ thể rất đẹp của chang trai mới lớn Trang hít nhẹ một hơi. Không hiểu vì sao, lòng cô lại thấy căng ra như thể chờ một điều gì đó… không nên đến.\u003c/p\u003e\n\u003cp\u003eTrang nhắm mắt lại. Không hiểu vì sao… hơi thở của cô bắt đầu khẽ run, dù bên ngoài chỉ là một buổi massage thư giãn.\u003c/p\u003e\n","status":"ongoing","updatedAt":null},"__N_SSG":true},"page":"/truyen/[slug]/chapters/[id]","query":{"slug":"chong-sap-cuoi-cam-sung","id":"1"},"buildId":"DZ1Cd5z6-cXnCNPVv60ub","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
