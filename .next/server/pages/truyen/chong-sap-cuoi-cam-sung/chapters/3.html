ắp cưới bị cắm sừng 🔞 \n\u003cbr\u003e\n📖Tác giả: Truyendam.net\n\u003cbr\u003e\u003c/br\u003e\nSau đêm massage định mệnh, Trang tỉnh dậy với cảm giác hỗn độn. Cô lặng lẽ ngồi trên mép giường, ánh mắt dõi theo từng chuyển động đều đều của Phong khi anh còn đang ngủ say. Trong lòng cô là một mớ cảm xúc đan xen — tội lỗi, sợ hãi, và cả chút đê mê khó lý giải. Cô tự nhủ phải quên đi, phải chôn vùi đêm đó vào sâu trong ký ức, nhưng mỗi lần chớp mắt, cô lại nhớ đến ánh mắt của người đàn ông kia,và cứ nhớ tới co cu vừa to vừa dài lại cong cong là cô lại cảm giác nóng rực lướt qua làn da, và chính mình — không phản kháng. Trang cố gắng cư xử như chưa từng có gì xảy ra. Cô và Phong vẫn cùng nhau ăn sáng, đi dạo bãi biển, cười nói như một cặp đôi hạnh phúc đang tận hưởng kỳ nghỉ.\u003c/p\u003e\n\u003cp\u003ePhong không nhắc gì về chuyện hôm đó, có lẽ anh không nghe thấy, không nghi ngờ, hoặc… cố tình không hỏi. Trang thì không dám nhìn thẳng vào mắt anh lâu. Cô cười, nhưng trong lòng vẫn còn vương vất cảm giác tội lỗi — và cả một thứ cảm xúc không tên từ đêm ấy.\u003c/p\u003e\n\u003cp\u003eĐêm hôm sau, trong ánh đèn mờ vàng của phòng resort, Phong nhẹ nhàng ôm lấy Trang từ phía sau. Cô bất ngờ, nhưng không né tránh. Đó là lần đầu tiên họ gần gũi thực sự. Anh chạm vào cô với sự vụng về đầy yêu thương. Trang không phản kháng. Cô rướn lên, đón lấy anh — như để chuộc lỗi, hay như một cách tự dối lòng.\u003c/p\u003e\n\u003cp\u003ePhong hôn lên cổ cô, run run, tay khẽ đẩy chiếc áo ngủ không có cúc trên người Trang sang 2 bên để lộ da bầu ngực trắng và đâu ngực tròn tròn đỏ mọng, Trang được trời phú cho bầu ngực to tròn căng mọng và trắng mịn,tay phong lóng ngóng luồn tay xuống cố bé của Trang nơi những sợi lông mềm mại được trang chăm sóc rất kỹ lưỡng Trang hơi xoay người lại, thì thầm vào tai anh:\n“Không sao đâu anh… chiếm lấy em đi…”\u003c/p\u003e\n\u003cp\u003eLúc ấy, anh bạo dạn hơn. Từng lớp áo rơi xuống chậm rãi. Khi ngực cô chạm vào lồng ngực anh, Trang khẽ rùng mình. Bàn tay anh khám phá cô như lần đầu học cách yêu một người phụ nữ. Những cái chạm tuy vụng về, nhưng đầy si mê. Cô không giả vờ — nhưng trái tim vẫn gợn lên một khuôn mặt khác.\u003c/p\u003e\n\u003cp\u003ePhong không hôn cô bé của anh như những người đàn ông khác, không biết là anh không dám hay là anh không biết nhưng với Trang khi mỗi khi sex cô luôn thèm được ngậm mút cô bé của mình.\u003cbr\u003e\nTay cô tìm tới co cu của Phong khi vừa chạm vào khiến anh hơi giật mình vì chưa bao giờ anh được người phụ nữ nào chạm vào.Con cu của Phong không dài nhưng nó to nhất là cái đầu khấc to đùng hẳn lên điều đó cũng khiến cho Trang cảm thấy mụ mị trong đầu. Cô định dùng miệng ngậm con cu ấy nhưng sợ Phong sẽ bắn ra ngay và sẽ ngại nên cô lại thôi .\u003c/p\u003e\n\u003cp\u003eSau 1 hồi ngượng ngạo anh cũng ấy được hết con cu của mình vào trong cô bé của Trang, Phong di chuyển chậm rãi. Trang rướn người lên, cố cảm nhận cảm xúc hiện tại. Cô rên khe khẽ, môi lạc vào tai anh thì thầm những lời ngọt ngào.Phong nhún được mấy cái thì anh gồng mình thở mạnh và bắn đầy vào bên trong tử cung cô.Trang chưa lên đỉnh và trong một giây nào đó, ánh mắt cô lạc về phía trần nhà, vô thức.\u003c/p\u003e\n\u003cp\u003eTừ đêm đó, mỗi tối họ lại quấn lấy nhau. Phong nồng nhiệt nhưng thiếu bản năng. Phong khờ khạo như đúng bản thân anh vậy. Chính điều đó lại khiến cho cô cảm thấy có lỗi với Phong nhiều hơn nhưng nói gì thì nói khoản đó của Phong thì thua xa anh chàng massager kia. \u003c/p\u003e\n\u003cp\u003eSau những ngày vui vẻ của kỳ nghỉ, Phong luôn yêu thương và chiều cô hết mức, đúng ý như 1 cặp tình nhân mới yêu.Ngày cuối chỉ còn vài giờ nữa là tới giờ trả phòng. Chiếc đồng hồ treo tường kêu tích tắc đều đặn, mỗi phút trôi qua như đè nặng lên ngực Trang, khiến cô thấy thời gian đang trôi đi quá nhanh — như đang ép cô phải ra quyết định. Phong đang lúi húi kiểm tra lại vé máy bay, vali đã gần như xong. Trang ngồi bên cửa sổ, ánh nắng sớm len qua rèm trắng làm làn da cô ửng hồng.\u003c/p\u003e\n\u003cp\u003eMắt nhìn ra cửa sổ nơi có những con sóng đang sô bờ cát trắng, phải chăng cũng như lòng cô lúc này. Cảm giác như mình sắp rời xa một điều gì đó, muốn làm một điều gì đó nhưng lại sợ, lại thấy có lỗi, lại phân vân...\u003c/p\u003e\n\u003cp\u003eNhưng rồi cô bất ngờ bảo:\u003cbr\u003e \u0026quot;Phong ơi em tranh thủ đi quanh quanh mua ít đồ làm quà nhé.\u0026quot;\u003c/p\u003e\n\u003cp\u003ePhong vui vẻ bảo em tranh thủ mà tận hưởng nốt những gì còn lại ở đây đi không về là lại luyến tiếc... Nhưng Phong đâu biết câu nói của mình lại đúng cả nghĩa đen và nghĩa bóng.\u003c/p\u003e\n\u003cp\u003eCô mở điện thoại. Ứng dụng đặt lịch resort vẫn còn đó — mục massage phòng VIP. Cô rê ngón tay xuống dòng chọn chuyên viên nam.\u003c/p\u003e\n\u003cp\u003eNút “Đặt lịch – 11:00 sáng” nhấp nháy mời gọi.\u003c/p\u003e\n\u003cp\u003eTrong đầu Trang suy nghĩ: \u0026quot;Thực sự mình muốn thử lại một lần nữa... để không phải luyến tiếc.\u0026quot;\u003c/p\u003e\n\u003cp\u003e Chỉ vài giờ nữa, cô sẽ rời khỏi nơi này. Sẽ không còn được chạm lại cảm giác đó… ánh mắt đó…\u003c/p\u003e\n\u003cp\u003eTrang nhắm mắt, hít sâu. Rồi mở mắt ra. Bàn tay cô đã không còn lưỡng lự.\u003c/p\u003e\n\u003cp\u003eCô bấm xác nhận.\u003c/p\u003e\n\u003cp\u003eTrang đặt một phòng VIP — căn phòng nằm cuối dãy hành lang, yên tĩnh và sang trọng. Trong ánh sáng dìu dịu từ chiếc đèn lồng treo trần, không gian được phủ mùi tinh dầu hoa nhài nhẹ nhàng, khiến tâm trí cô như được ve vuốt. Giữa phòng là chiếc giường massage lớn phủ ga trắng tinh tươm, bên cạnh là bồn tắm đá đen bóng, nước đã được xả sẵn, bốc hơi mờ ảo như một lớp sương mê hoặc. Những bản nhạc không lời du dương khẽ ngân trong nền, làm lòng Trang dâng lên một cảm giác vừa mong chờ vừa lo lắng — như thể từng bước chân cô đang tiến gần hơn tới một điều cấm kỵ đầy mê dụ. Khi bước vào, cô đã biết chính xác điều gì đang đợi mình ở đó.\u003c/p\u003e\n\u003cp\u003eAnh nhân viên hôm ấy xuất hiện với nụ cười nửa miệng: “Em quay lại thật à? Anh thực sự rất mong em tới nhưng chỉ sợ...”\u003c/p\u003e\n\u003cp\u003eTrang thở nhẹ, không trả lời. Cô chỉ khẽ gật đầu.\u003c/p\u003e\n\u003cp\u003eAnh ta bước tới, thì thầm bên tai: “Hôm nay… không còn rèm trắng nữa đâu.”\u003c/p\u003e\n\u003cp\u003eTrang có chút đỏ mặt xấu hổ vì câu nói của anh ấy.\u003c/p\u003e\n\u003cp\u003eBàn tay anh ta bắt đầu từ cổ vai, nhưng nhanh chóng trượt xuống ngực. Không còn giấu giếm, không còn lời hỏi ý. Khi ngón tay lần đến đầu ngực, Trang không còn kháng cự. Cô nhắm mắt, rướn nhẹ, đón lấy.\u003c/p\u003e\n\u003cp\u003eAnh ta thì thầm, giọng trầm ấm: “Hôm nay em muốn anh massa ở đâu...”\n\u003cbr\u003eTrang không nói gì chủ động cầm tay của anh ta đưa xuống dưới cố bé của mình đang ướt át chờ đợi,hai tay thì chủ động kéo cổ anh ta xuống vào hôn 1 nụ hôn bất tận, đây là lần đầu tiên Trang hôn anh chàng này, cậu nhân viên thì không bất ngờ vì anh ta quá quen với những cô nàng như này rồi.\u003c/p\u003e\n\u003cp\u003eTrong khi đang hôn 1 cách say đắm thì tay Trang đã chủ động tìm tới co cu của anh chàng massage, cô nhanh chóng kéo bỏ cái khăn đang cuốn ngang lưng của anh xuống,con cu to đùng căng cứ bật mạnh ra ngoài Trang rời nụ hôn miệng anh ra nhổm dậy kéo sat con cu vừa to vừa dài lại cong cong ấy sát vào miệng mắt cô nhắm lim dim thầm nghĩ nó to và đẹp quả bảo sao mình không thể không nhớ nó được. cô dùng tay vuốt ve nhẹ nhàng rồi từ từ đưa vào miệng 1 cách chậm chãi Trang dùng nước miếng của mình đưa ra vừa phải khiến cho đầu khấc trở nên bóng nhẫy. Cô dùng tay vừa vuốt lên vuốt xuống vừa đẩy sâu vào tận cổ họng của mình, mỗi lần kéo miệng ra cô lại soẵn lưỡi 1 cái vào đầu khắc căn phòng bỗng chỉ còn những tiếng nhóp nhép từ miệng Trang phát ra.Anh nhân viên đứng thằng người như hưởng thụ miệng cũng rít lên thành tiếng mỗi khi Trang đẩy sâu vào tận cổ họng.\u003c/p\u003e\n\u003cp\u003e\u0026quot;Chồng sắp cưới của em có to và dài như anh không?\u0026quot; Anh ta thì thầm vào tai Trang, cô không nói gì chỉ  lắc nhẹ đầu và lại ấn soẵn đầu khấc 1 cái nghe tiếng soạp...\u003c/p\u003e\n\u003cp\u003eCảm nhận như anh cũng sắp không chịu nổi nữa anh quỳ lên giường vùi ngay mặt vào cô bé của Trang mà mút, lưỡi anh làm cho Trang không thể chịu đựng được vì sướng.\nTrên giường massage, Trang cong lưng, đôi chân run rẩy.Ngực ưỡng cao như mời gọi. miệng thì rên thành tiếng ư...mút mạnh nữa vào đi anh.... em sướng....\u003c/p\u003e\n\u003cp\u003e\u0026quot;Giờ em muốn anh làm gì nào...\u0026quot; hắn tinh nghịch nói.\u003cbr\u003e\n\u0026quot;Cho vào em đi....Vào đi....ự ự ự\u0026quot;\u003c/p\u003e\n\u003cp\u003eHắn dùng 2 tay cầm 2 chân cô banh nhẹ ra lựa lựa đầu khấc ấn nhẹ vào rồi rút ra mỗi lần như vậy Trang lại rên những tiếng rên cự dâm đãng.\u003c/p\u003e\n\u003cp\u003eMỗi cú nhấn đều mạnh hơn đêm đầu. Anh ta thì thầm lời tục tĩu vào tai cô, và cô… cũng không còn ngượng ngùng.\u003cbr\u003e\n\u0026quot;Em xuống đây để cho anh dập như này đúng không?Em nghiện con cu của anh rồi đúng không???\u0026quot;\u003cbr\u003e\nTrang cũng thi thào đáp lại:\u0026quot;Dập mạnh vào anh ơi, dập lát lồn em đi...\u0026quot;\u003c/p\u003e\n\u003cp\u003eNhững câu nói khẩu dâm chẳng còn ngại ngùng gì nữa. họ sex đủ các tư thế trên giường massa, khi thì Trang đứng chân xuống dưới đất để cho hắn đứng sau mà dập, mỗi cú dập sâu tận tử cung đều khiến cho Trang như mê muội miệng chỉ còn phát ra những tiếng rên rỉ dâm đãng\u003c/p\u003e\n\u003cp\u003eNhững cú dập phía sau càng nhanh càng mạnh hắn chưa kịp hỏi thì Trang đã chủ động nói:\u0026quot;Bắn tinh vào lồn em đi... cho em đi...\u0026quot;\n\u003cbr\u003eNghe câu nói đó hắn gồng mình dập mạnh bạo mấy cái rồi bắn thẳng vào bên trong tận sau cổ tử cung của Trang. Trang như lịm đi nằm gục trên giường massa miệng thì thở gấp, lôn cô co bóp như siết chăt hết những gì còn lại của hăn.Cố thầm nghĩ hắn ra 1 lần nhiều bằng cả tuần Phong bắn vào công lại mất.\n\u003cbr\u003e\u003c/br\u003e\nSau khi cả hai nằm thở gấp, Trang nhìn lên trần, đồng hồ vẫn còn gần 2 tiếng trước khi phải rời khỏi khách sạn. Cô khẽ xoay người, thì thầm vào tai anh ta:\n\u003cbr\u003e\u003c/br\u003e\n“Ở đây có phòng tắm phải không...Anh...?”\u003c/p\u003e\n\u003cp\u003eAnh ta mỉm cười, nhấc bổng cô lên như hiểu ý.\n\u003cbr\u003e\u003c/br\u003e\n\u003cimg src=\"/images/chong-sap-cuoi-cam-sung/trang.jpg\" alt=\"Trang\"/\u003e\n\u003cbr\u003e\u003c/br\u003e\nDòng nước ấm xối lên da thịt, tiếng rên bị dội lại bởi vách đá lạnh. Trang siết chặt bờ vai anh ta, hai chân quấn lấy eo. Họ trộn lẫn vào nhau — như thể tất cả những giới hạn đạo đức đã bị hòa tan.\u003c/p\u003e\n\u003cp\u003eTrong phòng tắm hơi nước mờ ảo, Trang và hắn lại sex thêm 1 lần nữa,Trang thích cái cảm giác đừng úp mặt vào bước tường bằng kính của phòng tắm để cho hắn đứng đằng sau đưa đẩy, mỗi cú đẩy mạnh lại khiến bầu ngực của cô áp mạnh vào tường kính cảm giác kích thích tột độ.\u003c/p\u003e\n\u003cp\u003eAnh ta gằn từng nhịp, mắt dán chặt vào mặt cô: “Lần sau nếu cưới… em vẫn sẽ nhớ anh, đúng không?”\u003c/p\u003e\n\u003cp\u003eTrang thì thầm, môi hé bên tai: “Em…sẽ...không thể quên được…”\u003c/p\u003e\n\u003cp\u003eVà cũng như lần trước lần này hắn cũng bắn tất cả vào trong tử cung của cô, khiến cho nó cứ âm ỉ chảy ra mãi xuống tận đùi của cố.\u003c/p\u003e\n\u003cp\u003eSau khi mọi thứ kết thúc, Trang mặc áo, chỉnh tóc, rồi quay lưng bước đi. Trong lòng cô vẫn còn dư âm của hơi thở nóng rực, cảm giác da thịt bị thiêu đốt bởi dục vọng, và cả tiếng rên khe khẽ văng vẳng trong đầu. Cô không dám ngoái lại — nhưng mỗi bước chân như in sâu hơn thứ ký ức mà cô biết… sẽ không thể quên. Cô không nói lời tạm biệt. Không cần.\u003c/p\u003e\n\u003cp\u003eCánh cửa khép lại. Không một lời chào. Không một cái ngoái đầu.\u003c/p\u003e\n\u003cp\u003e“Xin lỗi Phong… em chỉ xin được sống thật với bản thân mình 1 lần này thôi.”\u003c/p\u003e\n\u003cp\u003eCô bước ra ánh nắng, tô lại son môi, chỉnh lại mái tóc. Như thể chưa từng có gì xảy ra. Như thể cô vẫn là cô – người vợ sắp cưới hoàn hảo.\u003c/p\u003e\n","status":"ongoing","updatedAt":null},"__N_SSG":true},"page":"/truyen/[slug]/chapters/[id]","query":{"slug":"chong-sap-cuoi-cam-sung","id":"3"},"buildId":"DZ1Cd5z6-cXnCNPVv60ub","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
