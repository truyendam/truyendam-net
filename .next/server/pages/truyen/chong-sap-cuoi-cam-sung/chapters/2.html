<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/72cae1a49d4e0341.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/72cae1a49d4e0341.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-930135e47dff83e9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-0e3966e457e95307.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/truyen/%5Bslug%5D/chapters/%5Bid%5D-a31ae9367d1fc361.js" defer="" crossorigin=""></script><script src="/_next/static/DZ1Cd5z6-cXnCNPVv60ub/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/DZ1Cd5z6-cXnCNPVv60ub/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"><div class="fixed inset-0 z-50 bg-black bg-opacity-90 flex flex-col items-center justify-center text-center text-white px-6"><h1 class="text-2xl md:text-3xl font-bold mb-4">🔞 Cảnh báo nội dung 18+</h1><p class="mb-6 max-w-xl text-sm md:text-base">Website này chứa nội dung người lớn, không phù hợp với người dưới 18 tuổi. Nếu bạn đủ tuổi và đồng ý tiếp tục, hãy nhấn nút xác nhận bên dưới.</p><button class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded text-sm md:text-base">Tôi đã đủ 18 tuổi – Tiếp tục</button></div></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"slug":"chong-sap-cuoi-cam-sung","chapterId":2,"storyTitle":"Chồng sắp cưới bị cắm sừng","totalChapters":3,"content":"\u003cp\u003e📚 Truyện: Chồng sắp cưới bị cắm sừng 🔞 \n\u003cbr\u003e\n📖 Tác giả: Truyendam.net\n\u003cbr\u003e\u003c/br\u003e\u003c/p\u003e\n\u003cp\u003eTrang nằm nghiêng, mặt hướng về tấm rèm mỏng ngăn cách giữa hai giường massage. Bên kia, cô biết Phong đang nằm đó. Hơi thở anh đều đều, có lẽ đang thư giãn. Còn cô... lại không tài nào bình tâm.\u003c/p\u003e\n\u003cp\u003eTrong không gian dịu nhẹ của phòng massage, tiếng nhạc không lời vang lên lãng đãng. Mùi tinh dầu cam ngọt nhẹ thoang thoảng trong không khí khiến đầu óc cô như trôi đi, cơ thể mềm ra từng chút.\u003c/p\u003e\n\u003cp\u003eBàn tay của nhân viên massage lướt qua vai cô, chậm rãi, mạnh dạn hơn mỗi lần trước. Một cái bóp nhè nhẹ vào vùng lưng dưới khiến Trang hơi giật mình. Cô toan quay đầu thì giọng anh ta cất lên trầm trầm, như rót thẳng vào tai:\u003c/p\u003e\n\u003cp\u003eAnh nhân viên trấn an: \u003cbr\u003e\n\u0026quot;Cô cứ thả lỏng. Đừng xoay người vội, dễ căng cơ. Tôi làm nhẹ thôi, chỉ chạm đến nơi mỏi nhất.\u0026quot;\u003c/p\u003e\n\u003cp\u003eTrang khẽ gật đầu, ánh mắt vẫn dừng lại ở chiếc rèm voan trắng. Chỉ cách một bước chân là Phong – người cô gọi là chồng sắp cưới. Nhưng lúc này, điều duy nhất cô cảm nhận là... bàn tay xa lạ kia đang trượt xuống vùng thắt lưng, rất gần mông.\u003c/p\u003e\n\u003cp\u003eAnh ta nói tiếp, giọng nhỏ như gió lướt qua cổ:\u003cbr\u003e \u0026quot;Cô mỏi ở vùng này đúng không? Tôi sẽ làm kỹ hơn chút, nhưng nếu cô không thoải mái thì cứ nói.\u0026quot;\u003c/p\u003e\n\u003cp\u003eTinh dầu thơm và đôi bàn tay mềm mại đang di truyển trên khắp cơ thể cô khiến cho Trang không khỏi rùng mình, pha vào đó chút hưng phấn nhẹ.\u003c/p\u003e\n\u003cp\u003eTrang thầm nghĩ: “Sao tay anh ta lại trượt xa đến vậy…? Mình phải… nói gì đó…”\u003c/p\u003e\n\u003cp\u003eBàn tay kia tiếp tục di chuyển, từ thắt lưng sang vùng eo, rồi chầm chậm lướt gần mép ngực. Mỗi lần ngón tay lướt qua đường cong mềm mại, cô lại rùng mình, mặt nóng bừng.\u003c/p\u003e\n\u003cp\u003eTrang thì thầm, như tự nói với bản thân:\u003cbr\u003e \u0026quot;Không... đừng... chạm gần thế... đừng...\u0026quot;\u003c/p\u003e\n\u003cp\u003eAnh ta nhẹ giọng, hơi thở phả vào gáy cô:\u003cbr\u003e \u0026quot;Cô thở nhanh quá... tôi làm cô thấy khó chịu à?\u0026quot;\u003c/p\u003e\n\u003cp\u003eTrang lắp bắp: \u0026quot;Không... chỉ là... hơi nhột thôi.\u0026quot;\u003c/p\u003e\n\u003cp\u003eKhi đầu ngón tay vô tình lướt nhẹ qua chân ngực, Trang thở hắt, cả cơ thể co nhẹ lại, nhưng không dám phản kháng rõ ràng.\u003c/p\u003e\n\u003cp\u003eAnh nhân viên tủm tỉm: \u0026quot;Phản ứng của cô... có vẻ rất nhạy cảm.\u0026quot;\u003c/p\u003e\n\u003cp\u003eCô thì thầm như van xin: \u0026quot;Tôi không... không quen thế này... đừng...\u0026quot;\u003c/p\u003e\n\u003cp\u003eMột tay của anh ta giữ ở vai, tay còn lại trượt xuống mông rồi nhẹ xoa bóp vô tình hay cố ý mà các ngon tay của anh ta thì đưa móc xuống tận cô bé của cô khiến nó vừa nhột vừa sợ nhưng có chút kích thích.\u003cbr\u003e Trang nắm chặt tấm drap dưới người, thở gấp. Cô nghĩ bụng: “Tại sao mình không đẩy ra? Mình… chỉ cần nói một tiếng thôi mà…”\u003c/p\u003e\n\u003cp\u003eBàn tay anh ta bắt đầu xoa bóp từ bắp đùi lên dần, luồn vào khe đùi trong bằng động tác vừa đủ để khiến cô rùng mình. Trang khẽ nhắm mắt, tay bấu nhẹ vào tấm drap trải giường. Ngay lúc cô định cất lời phản đối... thì một ngón tay đã chạm tới điểm nhạy cảm ngoài mép. Cô thở hắt ra, vừa sợ, vừa bị khoái cảm bất ngờ kéo tới.\u003c/p\u003e\n\u003cp\u003eTrang nức nở mặt ửng đỏ thì thầm: \u0026quot;Đừng mà… anh đừng chạm vào đó… tôi… không quen…\u0026quot;\u003c/p\u003e\n\u003cp\u003eAnh nhân viên áp sát mặt: \u0026quot;Ssshh... chỉ mình tôi và em... anh ta không nghe thấy đâu.\u0026quot;\u003c/p\u003e\n\u003cp\u003eTrang lắp bắp không thành tiếng: \u0026quot;Tôi... Anh... Phong... ự...\u0026quot;\u003c/p\u003e\n\u003cp\u003eAnh ta nói gần như nhấm nhẳng: \u0026quot;Ssshh... cứ tận hưởng... đừng bật ra tiếng.\u0026quot;\u003c/p\u003e\n\u003cp\u003eTrang khẽ ưỡn hông lên khi anh nhân viên bắt đầu luồn tay sâu hơn vào trong quần lót. Cô không hét, không vùng vẫy miệng cô ngậm chắt lại tay cô muốn vơ 1 cái gì đó đưa vào miệng để cắn thì vơ đúng chiếc quần lót của cô mà anh ta vừa lột ra, miệng cô cắng chặt cái quần lót ren. Ngực cô rướn nhẹ – như một phản ứng bản năng. Những tiếng thở bắt đầu dồn dập hơn. Anh ta cúi sát xuống, và đột ngột – lưỡi chạm vào lồn cô anh ta thật khéo quá khi dùng lưỡi trà từ bên dưới lên trên như con mèo con liếm sữa, thi thoảng anh lại mút mạnh hột le của cô khiến cho cô không còn làm chủ được bản thân mình, tay cô từ từ tóm lấy tóc anh ta rồi ấn vào như thể hãy mạnh nữa lên. Trang cắn môi, rướn người, run bần bật.\u003c/p\u003e\n\u003cp\u003eAnh ta thì thầm trêu chọc:\u003cbr\u003e \u0026quot;Cô run lên rồi đấy... vẫn bảo là không quen sao?\u0026quot;\u003c/p\u003e\n\u003cp\u003eAnh nhân viên ngẩng lên, tay anh ta nhanh chóng lột bỏ quần mình Và rồi – không một lời báo trước – anh ta đưa \u0026quot;nó\u0026quot; vào.Trang như giật mình Trong khoảnh khắc ấy, Trang cắn chặt môi, ưỡng ngực 1 cách khêu gợi – trang không hề đẩy ra. Nhịp thúc bắt đầu. Mỗi lần dập vào, cả giường khẽ rung. Cô cố gắng không bật tiếng – chỉ để những tiếng rên nhỏ len qua kẽ răng.\u003c/p\u003e\n\u003cp\u003eAnh ta nhấp 1 cách rất nhẹ nhàng đủ khiến cho Trang cảm thấy 1 cách khoan khoái, Tuy đã từng sex với người yêu cũ trước đó nhưng chưa bao giờ cô cảm thấy khoan khai như lúc này, vừa sợ hãi vừa lo lắng nhưng cảm thấy kích thích vô cùng chưa kể co cu của anh ta vừa to vừa dài lại cong ngược lên trên anh ta cưa đưa ra đút vào 1 cách chậm rãi không vội vàng chỉ vậy thôi cũng khiến cho lồn cô tuôn ra nước trắng xóa dính chặt vào thân con cu của anh ta.\u003c/p\u003e\n\u003cp\u003eAnh ta thì thầm sát tai cô: \u0026quot;Chỉ một lần này thôi... đừng để anh ấy biết...\u0026quot;\u003c/p\u003e\n\u003cp\u003eAnh nhân viên tiếp: \u0026quot;Anh ấy không biết đâu... chỉ có em và anh, ngay lúc này.\u0026quot;\u003c/p\u003e\n\u003cp\u003eĐúng lúc đó – từ giường bên kia – Phong trở mình, khẽ gọi:\u003c/p\u003e\n\u003cp\u003e\u0026quot;Trang ơi... em ổn không...?\u0026quot;\u003c/p\u003e\n\u003cp\u003eTrang chết sững. Cơ thể cứng lại như bị đóng băng, nhưng rồi lại co giật – không phải vì phản kháng, mà vì không kìm nổi cảm giác. Trong khi \u0026quot;nó\u0026quot; vẫn còn bên trong cô, nhịp thúc không dừng. Trang khẽ rướn lên lần nữa – như thách thức số phận.\u003c/p\u003e\n\u003cp\u003eTrang thều thào đáp lại:\n\u0026quot;Em... không sao chỉ là đúng cái huyệt hơi đau chút thôi...ự...\u0026quot;\u003c/p\u003e\n\u003cp\u003eBên kia phong vọng sang:\n\u0026quot;Ưm công nhận ở đây các bạn nhân viên làm tốt thật anh cũng thấy khoan khoái quá, em cứ thoải mái tận hưởng đi nhé!\u0026quot;\u003c/p\u003e\n\u003cp\u003eQuay lại giường massa bên này.\nAnh ta nhẹ nhàng đỡ Trang quỳ lên anh ta từ đằng sau đút con cu từ từ vào lôn cô, tư thế sex này khiến cho cô như trùng tay xuống giường, tay cô lại vơ cái gối vào miệng để căn chặt anh ta cũng không dám dập mạnh vì sợ phát ra những tiếng động mạnh. Nhưng chính vì như vậy lại càng khiến cho Trang kích thích hơn, hai tay anh ta vòng tra đằng trước bóp cặp vú của trang vừa to vừa mềm đang lủng lằng đưa đẩy theo những nhịp dập của anh ta từ phía sau. Có khi anh ta túm lấy tóc cô kéo ngược lại rồi dập những cái dập thật sau vào trong tử cung cô. Trang chỉ còn biết cắn chặt lấy cái gối mà chịu đựng trong khi nước lôn của cô đã chảy ra sau mỗi cú dập nhiều tới mức nó chảy cả ra đùi của anh ta.\u003c/p\u003e\n\u003cp\u003eCó vẻ như anh ta cũng sắp ra thì phải cô nhận ra điều đó, anh ta thì thào vào tai cô như hỏi\u003cbr\u003e\n\u0026quot;Tôi bắn thẳng... vào trong nhé\u0026quot;\nTrang quay mặt lại nhìn hắn và lắc đầu trong khi hắn vẫn dập từ đằng sau.\u003c/p\u003e\n\u003cp\u003eCuối cùng, khi không thể chịu đựng được nữa, anh ta rút ra, quỳ bên cạnh cô – và phóng thẳng lên mặt Trang. Tất cả diễn ra nhanh, mặt Trang dính đầy tinh trùng nhìn rất kích thích. Cô không hề lau vội. Chỉ nhắm mắt lại… để mặc dòng dịch ấm nóng trượt xuống má. Rèm vẫn rung nhẹ. Bên kia, Phong vẫn không hay biết gì.\u003c/p\u003e\n\u003cp\u003eTrang thầm nghĩ: “Mình vừa bị… cắm sừng trước mắt người yêu. Nhưng... tại sao mình lại thấy thỏa mãn đến vậy?”\n\u003cbr\u003e\u003c/br\u003e\nTrang nằm yên, tim đập thình thịch. Một giọt dịch cuối cùng trượt từ môi xuống cằm. Cô không lau đi. Chỉ nhắm mắt lại… để mặc mọi thứ trượt qua.\n\u003cbr\u003e\u003c/br\u003e\n\u0026quot;Xin lỗi anh… nhưng có lẽ cơ thể em… đã không còn nghe lời nữa rồi.\u0026quot;\n\u003cbr\u003e\u003c/br\u003e\nTrang lau mặt vội bằng khăn ấm trên bàn massage, tim đập dồn dập. Cô chưa kịp định thần thì Phong đã vén rèm, nhoẻn cười:\u003cbr\u003e\n\u003c/br\u003e\n \u0026quot;Em làm gì mà đỏ mặt vậy, có thấy dễ chịu không?”\u003c/p\u003e\n\u003cp\u003eCũng may Phong sang chậm 1 nhịp chứ không là thấy khuôn mặt của cô nhoe nhoét tinh trùng của người khác.\u003c/p\u003e\n","status":"ongoing","updatedAt":null},"__N_SSG":true},"page":"/truyen/[slug]/chapters/[id]","query":{"slug":"chong-sap-cuoi-cam-sung","id":"2"},"buildId":"DZ1Cd5z6-cXnCNPVv60ub","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
