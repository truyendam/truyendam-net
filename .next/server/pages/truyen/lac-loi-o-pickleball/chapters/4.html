<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/72cae1a49d4e0341.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/72cae1a49d4e0341.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-930135e47dff83e9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-0e3966e457e95307.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/truyen/%5Bslug%5D/chapters/%5Bid%5D-a31ae9367d1fc361.js" defer="" crossorigin=""></script><script src="/_next/static/DZ1Cd5z6-cXnCNPVv60ub/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/DZ1Cd5z6-cXnCNPVv60ub/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"><div class="fixed inset-0 z-50 bg-black bg-opacity-90 flex flex-col items-center justify-center text-center text-white px-6"><h1 class="text-2xl md:text-3xl font-bold mb-4">🔞 Cảnh báo nội dung 18+</h1><p class="mb-6 max-w-xl text-sm md:text-base">Website này chứa nội dung người lớn, không phù hợp với người dưới 18 tuổi. Nếu bạn đủ tuổi và đồng ý tiếp tục, hãy nhấn nút xác nhận bên dưới.</p><button class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded text-sm md:text-base">Tôi đã đủ 18 tuổi – Tiếp tục</button></div></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"slug":"lac-loi-o-pickleball","chapterId":4,"storyTitle":"Lạc lối ở Pickleball","totalChapters":5,"content":"\u003cp\u003e📚 Truyện: Lạc lối ở Pickleball 🔞 \n\u003cbr\u003e\n📖Tác giả: Truyendam.net\n\u003cbr\u003e\u003c/br\u003e\nBa ngày sau, Linh không còn né tránh nữa. Không phải vì cô đã quên đi nỗi day dứt – mà vì cô nhận ra bản thân mình đang thay đổi.\u003c/p\u003e\n\u003cp\u003eTừng là người sống khép kín, chỉ biết công việc và gia đình, Linh chỉ có Minh là người đàn ông duy nhất. Nhưng giờ đây, lòng cô bắt đầu rung lên bởi những điều cấm kỵ – không phải vì thiếu thốn, mà vì lần đầu tiên, cô thấy mình được sống thật với bản năng.\u003c/p\u003e\n\u003cp\u003eVà điều đó... mới thật sự làm cô sợ.\u003c/p\u003e\n\u003cp\u003eTối thứ Bảy, cô đứng trước gương, tay cầm chiếc váy thể thao quen thuộc. Trong lòng dấy lên một cơn lăn tăn – không phải vì ngại gặp lại Vinh, mà là vì bóng dáng Minh vẫn thấp thoáng trong tâm trí nhưng đan sen vào đó là hình ảnh con cu to cứng và đầy sức sống cứ lởn vởn trong tâm trí của cô.\u003c/p\u003e\n\u003cp\u003e\u0026quot;Nếu anh biết… sẽ nghĩ gì?Mình đã là người đàn bà phản bội,cắm sừng lên đầu chồng, lén lút với đồng nghiệp của chồng\u0026quot; Cô tự dằn vặt mình trước gương.\u003c/p\u003e\n\u003cp\u003eCô tự trấn an. Minh đang vùi đầu vào công việc. Những đêm dài không về, những cuộc gọi ngắn ngủi như lời xã giao. Cô cũng có quyền được sống – được thấy mình vẫn là một người phụ nữ khao khát được chạm.Chính anh là người đã đưa cô tới những con đường lạc lối ở Pickleball này.\u003c/p\u003e\n\u003cp\u003eMột tiếng thở dài nhẹ kéo dài như buông bỏ,\nCô buộc tóc gọn, cầm vợt – và quyết định quay lại sân pickleball. Như thể chưa từng có điều gì xảy ra. Nhưng trong lòng cô biết… mọi thứ đã khác.\u003c/p\u003e\n\u003cp\u003eSau hai tuần vắng mặt, Linh trở lại sân pickleball vào một chiều cuối tuần nắng nhẹ. Cô mặc một chiếc váy thể thao ôm sát cơ thể, cổ áo khoét sâu hơn thường lệ, mái tóc búi cao gọn gàng, để lộ chiếc gáy trắng ngần ẩn hiện bộ ngực nửa kín nửa hở trong nắng.\u003c/p\u003e\n\u003cp\u003eCô không nhắn Vinh trước. Nhưng khi vừa đặt chân đến sân, ánh mắt họ gặp nhau. Một cái nhìn ngập ngừng, rồi cả hai như hiểu: điều chưa dứt ấy... sắp tiếp tục.Vinh cảm thấy trong lòng dậy sóng. Anh biết mình không nên, nhưng cũng không muốn dừng. Trước mặt anh là người phụ nữ xinh đẹp, dâm ngầm – và còn là vợ sếp.\u003c/p\u003e\n\u003cp\u003eHọ chơi cùng đội. Linh di chuyển nhẹ nhàng, nhưng không giấu được sự mời gọi trong từng động tác. Khi nghiêng người đỡ bóng, khi cúi xuống nhặt vợt, dáng người cô hiện lên rõ ràng qua lớp vải mỏng. Vinh không thể rời mắt,Linh biết rõ điều đó.\u003c/p\u003e\n\u003cp\u003eHết trận, Linh lau mồ hôi, rồi bất ngờ rủ Vinh:\u003c/p\u003e\n\u003cp\u003e— Anh đi thay đồ không?mồ hôi ra nhiều quá. Phòng thay đồ cuối dẫy nhé!\u003c/p\u003e\n\u003cp\u003eLối đi lát gạch sẫm dẫn ra khu nhà phụ phía cuối sân. Căn phòng thay đồ đã tắt đèn, không còn ai. Ánh sáng duy nhất rọi qua khung cửa cao, vẽ lên tường những vệt sáng xiên mỏng. Trong góc có băng ghế dài, gương mờ hơi nước, và mùi mồ hôi thể thao còn phảng phất nhẹ.\nKhông gian vắng lặng, mơ hồ như một chiếc bẫy cảm xúc vừa đủ riêng tư để người ta đánh mất lý trí.\u003c/p\u003e\n\u003cp\u003eVinh bước đến, dừng lại chỉ một nhịp thở trước khi chạm vào cô.\u003c/p\u003e\n\u003cp\u003e— Linh anh nhớ em quá, anh không thể quên được cảm giác bên em,em khiến anh không thể nào ngừng nhớ về em được. hay để cho anh được là 1 phần thầm kín trong em được không?\u003c/p\u003e\n\u003cp\u003eLinh gật nhẹ, rồi lại cúi đầu như muốn né tránh chính mình. Nhưng đôi chân không lùi. Cô khẽ nói:\u003c/p\u003e\n\u003cp\u003e— Chỉ là... em không biết phải bắt đầu từ đâu nữa...\u003c/p\u003e\n\u003cp\u003e— Anh sẽ không ép. Nếu em không muốn, chỉ cần nói một lời, anh sẽ lùi lại. Nhưng nếu em ở đây... với anh... thì hãy để mọi thứ cứ tự nhiên.\u003c/p\u003e\n\u003cp\u003eCô ngẩng lên, bắt gặp ánh mắt ấy – không gượng ép, không thúc giục – và cũng không còn lý do nào để từ chối.\u003c/p\u003e\n\u003cp\u003e— Vinh... nếu chúng ta tiếp tục... nghĩa là... em chấp nhận phản bội Minh.\u003c/p\u003e\n\u003cp\u003e— Anh biết. Và anh cũng biết mình đang làm điều không đúng. Nhưng điều đúng không phải lúc nào cũng khiến ta sống thật.\u003c/p\u003e\n\u003cp\u003e— Em không biết ngày mai sẽ thế nào. Nhưng bây giờ... em chỉ biết là mình muốn anh.\u003c/p\u003e\n\u003cp\u003e— Chúng ta sẽ giữ bí mật này.\u003c/p\u003e\n\u003cp\u003eCô mỉm cười. Không phải nụ cười vui, mà là nụ cười xác nhận – và buông bỏ.\u003c/p\u003e\n\u003cp\u003eVinh đặt cô ngồi nhẹ lên mép băng ghế thay đồ, sát chiếc gương mờ loang nước. Linh vòng chân quanh hông anh, chiếc khăn vẫn ôm lấy thân thể trần như đang níu giữ chút cuối cùng của lý trí. Ánh sáng nhạt qua cửa cao chiếu lên da thịt cô, tạo nên những mảng sáng tối rung rinh như chính nhịp thở của cô lúc này.\u003c/p\u003e\n\u003cp\u003eHọ hôn nhau cuồng nhiệt, Anh hôn cô mãnh liệt như trút nỗi nhớ nhung dồn nén bao ngày. Tay anh trượt dần xuống lưng cô rồi khẽ xoa nơi hõm eo mềm mại.nhẹ nhàng đưa tay bóp cặp mông mềm mại các ngón tay như cố tình ấn sâu đề chạm vào lồn cô 1 cách tinh ý Linh rùng mình nhẹ, cảm giác trong người như có luồng điện mảnh lan ra khắp da thịt.\u003c/p\u003e\n\u003cp\u003eCô đưa tay xuống, lần tìm cậu nhỏ đang căng cứng qua lớp khăn tắm mỏng của anh. Ngón tay cô chạm khẽ, rồi nấn ná – ngập ngừng nhưng không rụt lại.\u003c/p\u003e\n\u003cp\u003eVinh khẽ gầm nhẹ trong cổ họng, rồi từ từ kéo khăn xuống, để lộ toàn bộ. Anh giữ tay cô, đặt nhẹ lên thân mình, rồi thì thầm vào tai cô:\u003c/p\u003e\n\u003cp\u003e— Hôn của anh đi… được không?\u003c/p\u003e\n\u003cp\u003eLinh khựng lại. Đôi mắt mở lớn, tràn đầy bất ngờ. Cô quay mặt đi, như thể bản năng đầu tiên là từ chối.\u003c/p\u003e\n\u003cp\u003e— Em... chưa từng... em sợ...\u003c/p\u003e\n\u003cp\u003e— Không sao cả. Anh không ép. Nhưng… nếu em muốn… anh sẽ từ từ giúp em.\u003c/p\u003e\n\u003cp\u003eGiọng Vinh dịu lại, như thủ thỉ dỗ dành. Bàn tay anh vẫn dịu dàng trên vai cô, không thúc ép, chỉ chờ đợi.Linh từ từ từ quỳ xuống, trước mặt cô là con cu nóng bỏng cứng khỏe mà mấy nay cô ao ước nhớ nhung.\u003c/p\u003e\n\u003cp\u003eLinh hít một hơi thật sâu. Cô ngẩng lên nhìn anh, Tay cô ôm lấy anh, hơi run nhẹ, rồi cúi đầu hôn lên phần cậu nhỏ cứng như đá, nóng bỏng như thiêu đốt – thứ mà mấy nay cô cứ nhớ hoài trong tâm trí, nhẹ nhàng, như thể đang học cách hôn một điều cấm kỵ.\u003c/p\u003e\n\u003cp\u003eLinh hôn dần dọc theo thân cậu nhỏ, chậm chạp, rụt rè. Mỗi cái chạm môi khiến cậu nhỏ của Vinh giật nhẹ lên theo phản xạ. Cô ngập ngừng, ngước nhìn anh – như tìm kiếm một sự xác nhận cuối cùng. Vinh không nói, chỉ vuốt nhẹ mái tóc cô, gật đầu chậm rãi.\u003c/p\u003e\n\u003cp\u003eLinh hít vào một hơi thật sâu, rồi từ từ hé môi, ngậm lấy phần đầu đang nóng rực. Cảm giác vừa lạ lẫm vừa run rẩy khiến cô hơi khựng lại, nhưng Vinh thì đã nắm lấy thành ghế, cơ thể căng lên.\u003c/p\u003e\n\u003cp\u003e— Ừm… cứ thế… em giỏi lắm…linh ơi...\u003c/p\u003e\n\u003cp\u003eGiọng anh trầm đục, nghèn nghẹn. Linh bắt đầu mút chầm chậm, lưỡi lướt qua khấc đầu, mỗi lần rụt vào lại thấy ánh mắt anh tối sầm lại vì ham muốn. Cô cảm nhận rõ sự lớn dần, căng hơn, nóng hơn… và phần con trong cô cũng bắt đầu dâng lên.\u003c/p\u003e\n\u003cp\u003eMột tay cô giữ gốc, tay còn lại khẽ xoa đùi trong anh. Vinh khẽ rên lên, rồi đỡ cô đứng dậy. Anh xoay người cô, đặt úp vào gương. Linh chống hai tay lên thành ghế, mông ưỡn lên theo bản năng.\u003c/p\u003e\n\u003cp\u003e— Em muốn anh… thật sự muốn… cho em đi anh… \u003c/p\u003e\n\u003cp\u003ekhông cần thêm lời nào. Họ nhìn nhau, như thấu hiểu điều không cần nói thành lời. Ánh mắt Linh như thôi thúc, ánh mắt Vinh như nuốt lấy cô. Rồi anh từ từ đưa con cu chạm tới cô nhỏ đang ướt át đẩy mạnh từ phía sau. Cô bật ra một tiếng nấc nghẹn, cơ thể chấn động bởi cú dập đầu tiên.\u003c/p\u003e\n\u003cp\u003eAnh kéo cô về phía băng ghế, để cô ngồi lên, hai chân dạng ra ôm lấy eo anh. Tư thế đối mặt khiến cả hai nhìn thẳng vào mắt nhau – hoang dại, thở gấp, không còn giấu giếm điều gì.\u003c/p\u003e\n\u003cp\u003eVinh hôn cô cuồng nhiệt trong khi từng cú nhấp dồn dập khiến ngực cô nảy lên theo nhịp. Linh siết chặt lấy lưng anh, cơ thể rung bần bật. Miệng cô không còn giữ được tiếng rên – từng đợt trào ra thành âm thanh đứt quãng, ướt át.\u003c/p\u003e\n\u003cp\u003e— Nữa đi… sâu nữa… đừng dừng lại…Dập sâu vào em… mạnh hơn nữa… em muốn anh cắm chặt trong em…\u003c/p\u003e\n\u003cp\u003eAnh đổi tư thế, xoay cô nằm nghiêng lên ghế. Một chân cô gác lên vai anh, góc thâm nhập càng sâu hơn. Vinh siết lấy eo cô, mỗi cú nhấn là một lần cả cơ thể Linh như bật lên khỏi mặt ghế.\u003c/p\u003e\n\u003cp\u003e— Vinh… trời ơi… em sắp…ra...ự..ự...\u003c/p\u003e\n\u003cp\u003eĐúng lúc ấy, tiếng chuông điện thoại vang lên. Linh mở mắt – màn hình sáng lên cái tên quen thuộc: Minh – Chồng.\u003c/p\u003e\n\u003cp\u003e— Là... chồng em...Vinh dừng lại...\u003c/p\u003e\n\u003cp\u003eVinh nhìn cô, không dừng lại. Giọng thì thầm bên tai:\u003c/p\u003e\n\u003cp\u003e— Nghe máy đi... nhưng đừng rời khỏi anh...\u003c/p\u003e\n\u003cp\u003eTay Linh run lên khi nhấc máy. Cô đưa lên tai, cố giữ giọng bình thường trong khi cơ thể vẫn đang bị lấp đầy từng cú thúc.\u003c/p\u003e\n\u003cp\u003e— A… alo… em nghe…um…\u003c/p\u003e\n\u003cp\u003e— Anh về muộn. Em ăn gì chưa? nay em đi tập có vui không, cứ xóa hết mình trên sân nhé?\u003c/p\u003e\n\u003cp\u003e— Vâng… em… ổn mà…ự…\u003c/p\u003e\n\u003cp\u003eCô cúp máy. Ngay giây sau đó, Vinh dập mạnh thêm vài cú cuối cùng, rồi siết chặt lấy cô, rên lên:\u003c/p\u003e\n\u003cp\u003e— Anh… không chịu nổi nữa rồi… anh ra…\u003c/p\u003e\n\u003cp\u003e— Bắn hết vào trong lồn em đi, cho em tất cả, em muốn nuốt trọn anh, cả thể xác lẫn tội lỗi\u003c/p\u003e\n\u003cp\u003eAnh rùng mình, bắn sâu vào trong cô. Linh chỉ biết rên dài, toàn thân mềm nhũn, đón lấy dòng nóng bỏng ấy trào ra như thiêu đốt tận ruột gan.\u003c/p\u003e\n\u003cp\u003eCô úp mặt vào vai anh, nước mắt trào ra mà không biết là vì sợ… hay vì lần đầu tiên, cô thấy mình thật sự tan chảy.\u003c/p\u003e\n\u003cp\u003eTrong đầu cô, giọng Minh vẫn còn văng vẳng… nhưng giữa hai chân, hơi ấm của một người đàn ông khác vẫn đang rỉ xuống đùi.\u003c/p\u003e\n","status":"ongoing","updatedAt":null},"__N_SSG":true},"page":"/truyen/[slug]/chapters/[id]","query":{"slug":"lac-loi-o-pickleball","id":"4"},"buildId":"DZ1Cd5z6-cXnCNPVv60ub","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
