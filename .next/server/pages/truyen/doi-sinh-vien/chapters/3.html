<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/72cae1a49d4e0341.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/72cae1a49d4e0341.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-930135e47dff83e9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-0e3966e457e95307.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/truyen/%5Bslug%5D/chapters/%5Bid%5D-a31ae9367d1fc361.js" defer="" crossorigin=""></script><script src="/_next/static/DZ1Cd5z6-cXnCNPVv60ub/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/DZ1Cd5z6-cXnCNPVv60ub/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"><div class="fixed inset-0 z-50 bg-black bg-opacity-90 flex flex-col items-center justify-center text-center text-white px-6"><h1 class="text-2xl md:text-3xl font-bold mb-4">🔞 Cảnh báo nội dung 18+</h1><p class="mb-6 max-w-xl text-sm md:text-base">Website này chứa nội dung người lớn, không phù hợp với người dưới 18 tuổi. Nếu bạn đủ tuổi và đồng ý tiếp tục, hãy nhấn nút xác nhận bên dưới.</p><button class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded text-sm md:text-base">Tôi đã đủ 18 tuổi – Tiếp tục</button></div></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"slug":"doi-sinh-vien","chapterId":3,"storyTitle":"Đời Sinh Viên","totalChapters":5,"content":"\u003cp\u003e📚 Truyện: Đời Sinh Viên🔞\u003cbr\u003e\u003cbr\u003e\nSáng hôm sau.\u003c/p\u003e\n\u003cp\u003eKhông khí trong nhà như đặc quánh. Không ai nói gì. Chị Huyền dậy sớm, đi chợ như mọi ngày. Quang tỉnh giấc sau một đêm trằn trọc, trong đầu vẫn còn vương lại cảm giác ẩm ướt và bối rối đến phát điên.\u003c/p\u003e\n\u003cp\u003eCậu bước ra khỏi phòng với đôi mắt đỏ, thấy chị đang rửa rau trong bếp. Chị quay đi, không nhìn cậu lấy một lần.\u003c/p\u003e\n\u003cp\u003e– Chị... – Quang khẽ gọi.\u003c/p\u003e\n\u003cp\u003eKhông có tiếng trả lời. Chị tiếp tục thái thịt, lưng thẳng và ánh mắt nhìn vào con dao như cố gắng không để lộ cảm xúc.\u003c/p\u003e\n\u003cp\u003e– Em... xin lỗi chị.\u003c/p\u003e\n\u003cp\u003eLần này chị dừng tay. Quay lại, mắt vẫn hơi sưng đỏ:\u003c/p\u003e\n\u003cp\u003e– Mày tưởng xin lỗi là xong à?\u003c/p\u003e\n\u003cp\u003eCậu cúi gằm, run rẩy:\u003c/p\u003e\n\u003cp\u003e– Em biết là sai rồi. Nhưng mà… em không hiểu sao em lại… không dừng được...\u003c/p\u003e\n\u003cp\u003eChị nhìn cậu chằm chằm một lúc lâu. Ánh mắt không còn giận nữa, mà là một thứ gì đó lẫn lộn: bối rối, mệt mỏi, và... còn lại một chút gì đó không gọi được tên.\u003c/p\u003e\n\u003cp\u003e–Chị bỏ nó đứng ở đấy 1 mình rồi đi về phòng đóng cửa lại,nó suy nghĩ lung tung cả rồi đi về phía phòng của chị.\u003c/p\u003e\n\u003cp\u003eĐến cửa phòng chị nó dừng lại suy nghĩ một hồi rồi quyết định gõ cửa. Lần một, lần hai không thấy chị trả lời. Nó lo lắng gõ thêm một hồi dài nữa thì tiếng chị cất lên rồi tiếng mở khoá cạch một cái:\u003c/p\u003e\n\u003cp\u003e– Vào đi – tiếng chị lạnh nhạt.\u003c/p\u003e\n\u003cp\u003eChị lại co ro trên giường. Đắp hờ hưng cái chăn mỏng mùa hè.\u003c/p\u003e\n\u003cp\u003eNó lại gần chị, mặt cúi gằm:\u003c/p\u003e\n\u003cp\u003e– Chuyện tối qua em xin lỗi chị. Tại em không kìm nén được. Mong chị tha cho em.\u003c/p\u003e\n\u003cp\u003eChị ngồi dậy, kéo chăn ngang ngực nói:\u003c/p\u003e\n\u003cp\u003e– Sao em lại đối xử với chị như vậy?\u003c/p\u003e\n\u003cp\u003eNó nhăn nhó:\u003c/p\u003e\n\u003cp\u003e– Tại lúc chị về em thấy chị say nên em không kìm được. Chị đẹp quá.\u003c/p\u003e\n\u003cp\u003eChị nhăn mặt nói với nó:\u003c/p\u003e\n\u003cp\u003e– Lần này chị tha. Nhưng em cấm được lộ chuyện này ra ngoài. Chị sẽ không tha cho em đâu.\u003c/p\u003e\n\u003cp\u003eNó như thằng chết đi sống lại. Nó quỳ dưới giường lạy chị mồm luôn miệng cám ơn chị.\u003c/p\u003e\n\u003cp\u003eMột hồi nó quay lên lại thấy đôi chân chị trắng ngần dài thượt. Liều lĩnh nó úp mặt vào bàn chân chị hôn nhẹ và hít một hơn thật sâu:\u003c/p\u003e\n\u003cp\u003e– Em cảm ơn chị rất nhiều.\u003c/p\u003e\n\u003cp\u003eChị vẫn ngồi yên không phản ứng gì cả. Được đà nó liền liếm ngón chân cái chị rồi mút luôn cả năm ngón chân chị. Mắt chị lim dim, từ từ chị hạ mình xuống giường. Nó biết là êm rùi liền hôn lên bắp chân chị rồi lên đùi chị.\u003c/p\u003e\n\u003cp\u003eVẫn không nói gì, chị vẫn nằm yên để măc nó. Chị không nghĩ tới nhưng thân thể chị thì như đang ngầm chấp nhận nó cái chuyện nó đã làm với chị tối hôm quá.\u003c/p\u003e\n\u003cp\u003eNó hôn lên đến đùi chi thì ngưng lại nhìn chị. Hai mắt chị khẽ nhắm như buông kệ.\u003c/p\u003e\n\u003cp\u003eLập tức nó rúc vào háng chị, vội vàng dạch quần lót sang một bên quét một đường dài lồn của chị.\u003c/p\u003e\n\u003cp\u003eChị khẽ ưỡn người như đồng tình với nó.Nó hiểu rằng chị đã đồng ý với nó chuyện này nên nó mừng lắm hấp tấp vội vàng hất cái váy của chị lên cao, úp mặt vào cai mu đang nhô lên đầy gợi cảm qua cái quần lót của chị, tay nó ôm chặt mông chị kéo mạnh cái mu về mặt nó mà mút chùn chụt. Chị quằn quại người trong đê mê sung sướng, miệng chị Ư..ư... 1 tiếng dài rồi hay tay túm đầu nó ghì mạnh vào lồn chị.\u003c/p\u003e\n\u003cp\u003eVội vã nó quỳ lên giường kéo quần xuống. Trời ơi! Bây giờ chị mới nhìn rõ chim của nó! Chu choa, to quá và dài nữa chắc gấp rưỡi của chồng mình.\u003c/p\u003e\n\u003cp\u003eKhông kìm được lòng, chị ngồi dây, đưa tay cầm lấy chim của nó.\u003c/p\u003e\n\u003cp\u003eTo quá, cứng nữa, gần bằng cổ tay mình quá.\u003c/p\u003e\n\u003cp\u003eChị vốt lên vuốt xuống, cái đầu khất nó tuột hẳn ra đỏ hồng to bè ra.\u003c/p\u003e\n\u003cp\u003e– Như này thì chết mất, bảo sao hôm qua nó nhấp 1 chút thôi mà cũng sướng như vậy – chị nhủ thầm.\u003c/p\u003e\n\u003cp\u003eChị thèm lắm, muốn mút quá nhưng không dám sợ nó lại đánh giá mình này nọ…\u003c/p\u003e\n\u003cp\u003eVuốt ve mấy cái chị đẩy nó nằm xuống, và bò lên người nó. Chị tự tay lột hết bộ váy ngủ ra.\u003c/p\u003e\n\u003cp\u003eBây giờ trên người nó chỉ còn cái áo lót. Chị cũng lột nốt.chẳng còn e ngại gì nữa hai thân thể trần truồng quấn lấy nhau. Nó và chị hôn môi.đây là nụ hôn đầu tiên của chị và nó, sao mà nó đê mê tới vậy,chị chủ động đưa lưỡi vào miệng nó khiến cho nó cứng đơ người.\u003c/p\u003e\n\u003cp\u003eChim nó dài thườn thượt cứ cọ đi cọ lại qua mu lồn chị. Không chịu thấu, chị thò tay xuống rồi kiễng người lên, cầm chim nó day day vào lồn mình.\u003c/p\u003e\n\u003cp\u003e– Trời ơi, to quá, cái đầu khất đúng như cây nấm rơm, thế này thì sợ lắm – chị nghĩ thầm.\u003c/p\u003e\n\u003cp\u003eChị lựa thế ủn cái đầu khất vào ngay cửa lồn nhưng không đẩy vào vì sợ.\u003c/p\u003e\n\u003cp\u003eNó nằm dưới thấy vậy khẽ hất nhẹ lên. Khựt, cảm giác như chim nó vừa vượt qua cái cổng nhỏ hẹp để chui vào.\u003c/p\u003e\n\u003cp\u003eCửa lồn chị lại nong ra căng cứng tức ngẹn. Chị kiễng chân giữ nguyên vì sợ nhưng cũng sướng lắm. Nước nhờn thì ứa ra ướt nhẹp chảy khẽ xuống thân cặc. Chị chỗng tay lên ngực nó, mắt nhìn chim nó không rời:\u003c/p\u003e\n\u003cp\u003e– Trời, mới vào được cái đầu khất mà – chị nghĩ thầm.\u003c/p\u003e\n\u003cp\u003eNó nằm dưới thấy chị cứ giữ như vậy thì sốt ruột. Tay nó đặt lên mông chị khẽ ấn xuống nhưng chị lại cố gồng để chống lại.\u003c/p\u003e\n\u003cp\u003eKhông giữ được bình tĩnh, nó giữ nguyên mông chị ưỡn mông của nó đẩy mạnh lên…\u003c/p\u003e\n\u003cp\u003eBạch… tiếng hai cái mu đập vào nhau. Nó gim chặt không rút ra. Lần này nó đóng ngập thân chim rồi. Lồn chị bị dồn ép, các mạch máu như quá sức chịu đựng, tử cung như bị đẩy sâu vào trong. Trời ơi thốn quá. Lồn chị lại nức nở tuôn trào và co bóp.\u003c/p\u003e\n\u003cp\u003eChị ngồi bên trên ngực ưỡng ra trước miệng thì phát ra những ấm thanh ư..ư.... một cách rất dâm dục.Chị nhún như quên đi tất cả như chưa bao giờ được sướng như bây giờ.Chị gập người giật giật trên bụng nó. Nươc lồn rỉ ra ướt cả thân buồi nó trắng đục.\u003c/p\u003e\n\u003cp\u003eĐợi chỉ nghỉ một lát, nó đưa tay luồn qua hai chân chị nâng lên, và cứ thế hất mông dã mạnh vào háng chị.\u003c/p\u003e\n\u003cp\u003eTiếng phạch phát đều âm vang cả ngôi nhà.Pha vào tiếng đó là những tiếng rên to của chị. Sướng quá...Quang ơi....mạnh nữa lên.. Quang ơi....ư...\u003c/p\u003e\n\u003cp\u003eChị lại lên cơn sướng, âm đạo co bóp dữ dội. Cảm tưởng như đang bay lơ lửng. Bỗng chị cảm giác có luồng chất nóng phun đầy âm đạo mình.\u003c/p\u003e\n\u003cp\u003eNó lại xuất nữa rồi, khoẻ thật – chị nhủ thầm.\u003c/p\u003e\n\u003cp\u003eNó ôm chặt chị vào ngực, hai chị em nằm mỗi người theo đuổi một ý nghĩ khác nhau.\u003c/p\u003e\n","status":"ongoing","updatedAt":null},"__N_SSG":true},"page":"/truyen/[slug]/chapters/[id]","query":{"slug":"doi-sinh-vien","id":"3"},"buildId":"DZ1Cd5z6-cXnCNPVv60ub","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
