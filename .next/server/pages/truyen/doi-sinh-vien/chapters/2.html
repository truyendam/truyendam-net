<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/72cae1a49d4e0341.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/72cae1a49d4e0341.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-930135e47dff83e9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-0e3966e457e95307.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/truyen/%5Bslug%5D/chapters/%5Bid%5D-a31ae9367d1fc361.js" defer="" crossorigin=""></script><script src="/_next/static/DZ1Cd5z6-cXnCNPVv60ub/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/DZ1Cd5z6-cXnCNPVv60ub/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"><div class="fixed inset-0 z-50 bg-black bg-opacity-90 flex flex-col items-center justify-center text-center text-white px-6"><h1 class="text-2xl md:text-3xl font-bold mb-4">🔞 Cảnh báo nội dung 18+</h1><p class="mb-6 max-w-xl text-sm md:text-base">Website này chứa nội dung người lớn, không phù hợp với người dưới 18 tuổi. Nếu bạn đủ tuổi và đồng ý tiếp tục, hãy nhấn nút xác nhận bên dưới.</p><button class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded text-sm md:text-base">Tôi đã đủ 18 tuổi – Tiếp tục</button></div></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"slug":"doi-sinh-vien","chapterId":2,"storyTitle":"Đời Sinh Viên","totalChapters":5,"content":"\u003cp\u003e📚 Truyện: Đời Sinh Viên 🔞 \n\u003cbr\u003e\nVề phần chị. Đang ngủ say thì có cảm giác lạ ở dưới cô nhỏ của mình, Chị thấy đầu đau quá. Thật mệt.\u003c/p\u003e\n\u003cp\u003eChị vẫn nhớ hôm nay mình nằm trên ghế ngủ luôn cho đỡ mệt. Sao giờ lại có cảm giác lạ dước chân nhỉ.\u003c/p\u003e\n\u003cp\u003eKhẽ mở mắt nhìn xuống… Trời ơi thằng này, nó đang làm gì dưới háng mình đây, đang liếm à? – Chị nghĩ thầm.\u003c/p\u003e\n\u003cp\u003eBây giờ mà mình dậy thì không biết sẽ như thế nào? Còn gia đình mình với nó? Cái thằng này đúng là mắt dạy thật! Chắc tại mình hớ hênh quá chăng? – Bao nhiêu câu hỏi cứ quanh quẩn trong đầu chị.Nhưng tại sao mình lại cảm thấy ướt át và có cảm giác thích thích như này...\u003c/p\u003e\n\u003cp\u003eTrời ơi, lại còn chọc lưỡi vào nữa, chết mất – Chị thầm rên rỉ.\u003c/p\u003e\n\u003cp\u003eChắc nó cũng chỉ dám như vậy thôi, cứ nằm chút nữa xem thế nào đã. Với lại mình dậy bây giờ cũng có mỗi mình với nó thì nó làm bậy luôn cũng chết. – Chị nhủ thầm.\u003c/p\u003e\n\u003cp\u003eĐược khoảng mấy phút nó ngẩng mặt lên, chị vẫn nhắm mắt, mặt hơi hồng. Nó đưa tay lên miệng thì thấy nước nhờn trơn trơn.Nó nghĩ trong đầu chị cũng dâm thật bảo sao ông Trường trước đòi cưới bằng được.\u003c/p\u003e\n\u003cp\u003eĐứng dậy nó khẽ lay chị lần nữa nhưng không thấy gì. Nó tụt luôn quần xuống, chim thì đã xứng như củi từ lúc nào.\u003c/p\u003e\n\u003cp\u003eThôi đã liều thì liều luôn, mình chỉ đặt bên ngoài bướm chị thôi – nó nghĩ thầm.\u003c/p\u003e\n\u003cp\u003eNó dạng hẳn chân chị ra rồi quỳ và hạ thấp người xuống tay cầm chim dí dí vào bướm chị.\u003c/p\u003e\n\u003cp\u003eÔi trơi ướt át quá, nóng quá – Nó lim dim mắt.\u003c/p\u003e\n\u003cp\u003eChị tự nhiên thấy cảm giác ấm ấm tầy tầy đặt vào cửa mình, thì khẽ giật mình hé mắt nhìn xuống tay chị không dám cử động chỉ cắm chặt bàn tay lại.\u003c/p\u003e\n\u003cp\u003enó... định chơi mình thật à? cái thằng quỷ này..?\u003c/p\u003e\n\u003cp\u003eChị cũng chỉ nhìn thấy đám lông đen xì phía trên của nó thôi.\u003c/p\u003e\n\u003cp\u003eSao mà vừa được nhỉ? Cái lỗ thì bé tí thế này. Chim của mình chắc phải gấp đôi cái lỗ này mất.Đầu thì nghĩ vậy nhưng cô nhỏ của cô thì lại không vậy nó cứ ướt át như mời gọi con chim của nó.\u003c/p\u003e\n\u003cp\u003eNó lại lùi ra nhìn lại, thôi kệ. Một tay lại cầm chim, tiến đưa sát vào. Nó khẽ dúi tay, cái đầu khất như như bị đẩy ra ngoài, khó quá.Nó run run chỉ sợ chị tỉnh dậy thì...\u003c/p\u003e\n\u003cp\u003eLùi tay lại gốc chim một chút nó lại đưa ra và dúi mạnh hơn. Cái đầu chim tù dù của nó tiến vào được một chút. Cái bướm của chị như bị bè ra, hai mép thịt căng cứng. Chị khẽ ngiến rang khỏi phát ra tiếng rên.\u003c/p\u003e\n\u003cp\u003eTrời ơi, sao mà to qua vậy?\u003c/p\u003e\n\u003cp\u003eVậy là vào được một chút rồi. Nó thấy khó chịu quá. Khẽ nhích ra chút xíu rồi lại ấn vào mạnh hơn.\u003c/p\u003e\n\u003cp\u003eBướm của chị như bóp chặt lấy chim nó, như muốn đẩy ra ngoài, khó chịu quá đi.\u003c/p\u003e\n\u003cp\u003eChị cũng không thể chịu được. Cái chim nó to quá, chắc gấp đôi của chồng mình quá. Nó lại nhấn vào rồi. Úi trời ơi....\u003c/p\u003e\n\u003cp\u003eCái cơ thể chị không chịu nghe lời nữa. Các thớ thị trong chim chị bị ép nong ra tức quá giật giật nhẹ mấy cái. Nó giật mình, nhìn lên. Chị vẫn nằm yên, hai hàng mi vẫn khép, nó yên tâm. Chắc phản ứng tự nhiên thôi.\u003c/p\u003e\n\u003cp\u003eNó từ từ chậm rã đẩy chim sâu vào trong. Rồi thấy vướng không đẩy được nữa. Chắc là kịch rồi – nó nghĩ thầm.\u003c/p\u003e\n\u003cp\u003eTrời ơi nó đâm sâu quá. Đụng tử cung mình rồi. Chết mất… Chị thầm mấm môi, mặt thì đỏ ửng hết lên không phải đỏ do mẹ rượu mà là dó nó đang đưa ra đẩy vào bên trong chị\u003c/p\u003e\n\u003cp\u003eNó rút ra một nửa chim, lại đâm đâm vào kịch. Nó tò mò cúi xuống, con hai đốt nói tay nữa mới hết chiều dài chim cơ mà. Nó khẽ rưới ấn từ từ nhưng cương quyết. Không vào được nữa rồi, nó chăm chú nhìn vào chim, vẫn còn một đốt nói tay nữa, nhưng chim chị thì căng cứng phồng lên rất to ở mu.\u003c/p\u003e\n\u003cp\u003eVẫn giữ chim ở tư thế đó rất căng tức, nó dùng tay xoa quang dốc chim và mép bướm chị.\u003c/p\u003e\n\u003cp\u003eÚi trời ơi. Làm gì thế khống biết – Chị nhăn mặt nghĩ thầm.\u003c/p\u003e\n\u003cp\u003eCơ thành lồn của chị bị ép nông ra, rồi nó lại đẩy thật mạnh vào tử cung, tức quá, khó chịu quá, cơn sướng của chị ập đết bất ngờ. Thành âm đạo co bóp liên hồi, cổ tử cung chị thì bị ép. Nắm chặt lại, người gồng cứng lên.\u003c/p\u003e\n\u003cp\u003eÔ, chị ra à – nó nghĩ thầm.\u003c/p\u003e\n\u003cp\u003eNhẹ nhàng kéo dương vật ra thì âm đạo chị như có bàn tay vô hình nắm lại. Nó kéo hẳn dương vật ra ngoài, cái lồn chị như nở ra rồi lại co vào ngay khi nó rút hản ra.\u003c/p\u003e\n\u003cp\u003eLại đút vào tiếp, thì nó thấy một lớp trắng đục mờ mờ bám vào chim nó. Rút hẳn chim ra nhìn xuống thấy có một dòng nước trắng đục chảy ra từ lồn chị.\u003c/p\u003e\n\u003cp\u003eChắc là mơ sướng lắm đây – nó nghĩ thầm.\u003c/p\u003e\n\u003cp\u003eNó tự tin hơn, ấn chim vào kịch sau đó lại rút ra từ từ cứ như vậy được hơn chục cái thì lại thấy cái lồn chị co bóp, đôi chân chị thì hơi co và gồng cứng lên, bàn chân hơn quắc lại.\u003c/p\u003e\n\u003cp\u003eNó đẩy mạnh và sâu hơn chim vào lồn chị thì bông thấy âm đạo chị bót chặt lấy chim nó cảm giác như có một thức nước gì đó đang chảy ra từ lồn chị, nó cũng không chịu được nữa, ấn chặt chim vào lồn chị và giật giật mấy cái tinh Trung nó phóng ra từng đợt từng đợt.\u003c/p\u003e\n\u003cp\u003eTrời ơi, chim nó to quá, mình ra mất, trời ơi.... – Chị nghĩ thầm.\u003c/p\u003e\n\u003cp\u003eLồn chị co bóp liên hồi xuất tinh luôn cùng với nó, tinh trùng nó nhiều quá đầy ặc tử cung chị rùi. Thế này thì có bầu mất thôi – chị nghĩ thầm.\u003c/p\u003e\n\u003cp\u003eNó lấy tay quơ cái quần đùi luồn xuống dưới lồn chị rồi từ từ rút chim ra. Tinh dịch của nó cùng nước lồn của chị chảy ộc ra vào chiếc quần lót nó cầm.\u003c/p\u003e\n\u003cp\u003eTừ từ tỉ mỉ nó lấy khăn ướt lau lồn cho chị.\u003c/p\u003e\n\u003cp\u003eVề phần chị, thấy khoan khoái dễ chịu vô cùng. Từ ngày lấy ck đến giờ chị chưa bao giờ sướng như vậy. Cái ấy của nó to và cứng dễ sợ. Cho vào người chị mà như muốn chẻ đôi chị ra. Thật đê mê.\u003c/p\u003e\n\u003cp\u003e Chị cựa mình ngồi dậy. Làm ra vẻ mặt ngạc nhiên nhìn nó.\u003c/p\u003e\n\u003cp\u003eNó giật mình nhìn lên. Chân tay nó rủn hết ra. Miệng lắp bắp không nên lời.\u003c/p\u003e\n\u003cp\u003e– Sao em dám? Chị trợn mắt lên nhìn nó.\u003c/p\u003e\n\u003cp\u003e– Mày… mày làm gì tao rồi? – Chị ngồi hẳn dậy, đẩy hắn lùi lại phía sau, tay giả vờ thò xuống che bên dưới lồn.\u003c/p\u003e\n\u003cp\u003eChị quay sang mắng nó:\u003c/p\u003e\n\u003cp\u003e– Quân mắt dạy, sao mày dám, tao sẽ báo công an gô cổ mày lại, tông cổ mày ra khỏi đây.\u003c/p\u003e\n\u003cp\u003eRồi chị ôm mặt khóc, hai chân thu trên gế khép lại. Tinh dịch của nó được thể lại ứa ra chảy đầy trên ghế.\u003c/p\u003e\n\u003cp\u003eNó như bừng tỉnh cơn mị. Quỳ xuống dưới chân chị van xin:\u003c/p\u003e\n\u003cp\u003e– Em lạy chị, chị tha cho em, em chót dại, lần sau em không dám như vậy.\u003c/p\u003e\n\u003cp\u003eChị nhìn nó với ánh mắt sắc lẹm:\u003c/p\u003e\n\u003cp\u003e– Lại còn dám lần sau nữa à? Mày láo thật!\u003c/p\u003e\n\u003cp\u003eCơ thể nó như run lên vì sợ. Chị cứ thút thít mãi. Chẳng biết nói gì bây giờ, chị thì cứ khóc hoài. Nó lại năn nỉ:\u003c/p\u003e\n\u003cp\u003e– Chị tha cho em lần này đi, sau này em xin tuỳ chị, chị bảo gì em xin nghe theo, em xin làm đầy tớ cho chị suốt đời này.\u003c/p\u003e\n\u003cp\u003eNhìn ánh mắt cầu khẩn, với lại cũng tại mình nữa quá yêu mềm để nó làm tới.\u003c/p\u003e\n\u003cp\u003eChị cũng xuôi xuôi, sau một lúc lâu chị nói với nó:\u003c/p\u003e\n\u003cp\u003e– Còn quỳ ở đó làm gì? Cút đi cho khuất mặt.\u003c/p\u003e\n\u003cp\u003eNó ủ rũ đứng dậy bước về phòng, mặt cúi gằm hối hận. Mà cũng tại chị cơ, hớ hênh quá mình làm sao chịu được. Nhưng dù sao chin cũng tha rùi.\u003c/p\u003e\n\u003cp\u003eNó đi khỏi, chị vội vã lấy tay bụm chim lại chạy vào nhà tắm rửa ráy.Vừa chạy mà có 1 dòng trắng đục chảy dài xuống đùi non của chị..\u003c/p\u003e\n\u003cp\u003eNó mệt nhoài nằm xuống giường suy ngĩ miên man và ngủ quên từ bao giờ.\u003c/p\u003e\n","status":"ongoing","updatedAt":null},"__N_SSG":true},"page":"/truyen/[slug]/chapters/[id]","query":{"slug":"doi-sinh-vien","id":"2"},"buildId":"DZ1Cd5z6-cXnCNPVv60ub","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
