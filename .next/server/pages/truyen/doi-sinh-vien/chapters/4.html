<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/72cae1a49d4e0341.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/72cae1a49d4e0341.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-930135e47dff83e9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-0e3966e457e95307.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/truyen/%5Bslug%5D/chapters/%5Bid%5D-a31ae9367d1fc361.js" defer="" crossorigin=""></script><script src="/_next/static/DZ1Cd5z6-cXnCNPVv60ub/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/DZ1Cd5z6-cXnCNPVv60ub/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"><div class="fixed inset-0 z-50 bg-black bg-opacity-90 flex flex-col items-center justify-center text-center text-white px-6"><h1 class="text-2xl md:text-3xl font-bold mb-4">🔞 Cảnh báo nội dung 18+</h1><p class="mb-6 max-w-xl text-sm md:text-base">Website này chứa nội dung người lớn, không phù hợp với người dưới 18 tuổi. Nếu bạn đủ tuổi và đồng ý tiếp tục, hãy nhấn nút xác nhận bên dưới.</p><button class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded text-sm md:text-base">Tôi đã đủ 18 tuổi – Tiếp tục</button></div></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"slug":"doi-sinh-vien","chapterId":4,"storyTitle":"Đời Sinh Viên","totalChapters":5,"content":"\u003cp\u003e📚 Truyện: Đời Sinh Viên 🔞 \n\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTừ đêm hôm ấy, giữa chị và nó… mọi thứ không còn như trước. Không cần nói, cũng chẳng cần xin lỗi. Cứ thế, mỗi tối – khi ánh đèn hành lang tắt dần, chị lại ngồi trong phòng khách, vờ gõ gõ vào máy tính, rồi nhắn nhẹ:\u003c/p\u003e\n\u003cp\u003e— Quang ơi, máy chị lại bị đơ rồi, xuống xem giúp chị với...\u003c/p\u003e\n\u003cimg src=\"/images/doi-sinh-vien/cover.jpg\" alt=\"Chị Huyền\"/\u003e\n\n\u003cp\u003eNhưng thứ cần sửa... đâu phải là cái máy tính mà là cái ổ USB ướt át của chị nó đang muốn được vuốt ve muốn được..con cu vừa to vừa dài của nó đút vào.\u003c/p\u003e\n\u003cp\u003eTừ đó, gần như đêm nào nó cũng được chị “gọi” xuống. Có hôm chị chỉ mặc mỗi áo sơ mi mỏng, bên trong không mặc gì. Có lần chị bảo máy hỏng, rồi ngồi bệt xuống sàn, gác chân lên ghế... để lộ hết mọi thứ.\u003c/p\u003e\n\u003cp\u003eNó hiểu ý, nhưng vẫn giả vờ rón rén lại gần, nói lí nhí: “Để em kiểm tra cổng USB xem...”\u003c/p\u003e\n\u003cp\u003eVà rồi bàn tay chị đã đặt vào con cu đang căng cứng trong quần nó mà xít soa Ánh mắt chị vẫn dán vào màn hình, nhưng môi thì khẽ cong lên. Cô nhỏ của chị hôm đó nóng ran, ẩm ướt... như chờ sẵn.\u003c/p\u003e\n\u003cp\u003eLần đó, chị chủ động ngồi hẳn lên đùi nó, rồi khẽ nói vào tai nó:\u003c/p\u003e\n\u003cp\u003e— Nhanh đi... chị chịu không nổi nữa rồi...\u003c/p\u003e\n\u003cp\u003eƯ...Quang ơi.....cho vào đi.......\u003c/p\u003e\n\u003cp\u003eNó không đợi thêm giây nào. Từ phía sau, nó đưa tay vòng ra trước, kéo áo chị lên. Cặp ngực mềm mại phập phồng, đầu ti đã cứng từ lúc nào. Chị ngả đầu lên vai nó, thở gấp gáp khi nó bắt đầu liếm nhẹ lên cổ, rồi xuống ngực...Chị chủ động cầm co cu của nó nhẹ nhẹ kề vào lồn chị đang ẩm ướt, từ từ ấn vào miệng chị chỉ kịp ư... 1 tiếng \u003c/p\u003e\n\u003cp\u003eĐêm đó, nó và chị quần nhau cả đêm, ngay trên sàn phòng khách.\u003c/p\u003e\n\u003cp\u003eCó lúc chị nằm nghiêng, một chân vắt lên bụng nó, vừa rên vừa cắn nhẹ vào vai nó. Có lúc chị cưỡi lên trên, tự điều khiển từng cú nhấp, mắt mơ màng nhìn nó đầy say mê.\u003c/p\u003e\n\u003cp\u003eMỗi lần chị ra, chị lại thầm mắng nó:\u003c/p\u003e\n\u003cp\u003e— Cái đồ đáng ghét... làm chị nghiện mất rồi...\u003c/p\u003e\n\u003cp\u003eCòn nó... chỉ biết ôm lấy eo chị thật chặt, thì thầm:\u003c/p\u003e\n\u003cp\u003e— Đêm nào chị gọi... em cũng xuống...\u003c/p\u003e\n\u003cp\u003eRồi ông anh họ nó đi công tác về, mọi việc lại trở lại như cũ.\u003c/p\u003e\n\u003cp\u003eNó cảm thấy áy náy về việc đã làm với chị, xấu hổ với anh.\u003c/p\u003e\n\u003cp\u003eNó đăng ký ở trung tâm gia sư và nhận một lớp dạy thêm buổi tối.\u003c/p\u003e\n\u003cp\u003eThời gian dần trôi, kì học đầu tiên năm nhất kết thúc. Từ sau lần đó nó không dám với chị 1 lần nào nữa và chị cũng vậy mặc du cả chị và nó đều muốn lắm nhưng không ai dám.\u003c/p\u003e\n\u003cp\u003eNó về quê lên và xin anh chị ra ngoài ở. anh rất ngạc nhiên vì chuyện này, còn chị thì không nói gì cả.\u003c/p\u003e\n\u003cp\u003eDọn ra ngoài ở nó vẫn đi dạy thêm, tuần 5 buổi tối. Số tiền nó kiếm được cũng đủ nó nộp tiền nhà và ăn uống tằn tiện.\u003c/p\u003e\n\u003cp\u003eKhu trọ nó ở có một dãy 4 phòng. Phòng nó trong góc phòng nhỏ đằng trước có lối đi rộng 2m.\u003c/p\u003e\n\u003cp\u003eNó ở khu này chẳng quen biết ai. Mấy phòng ngoài là mấy em đi làm ở công ty giày gia. Phòng cạnh nó có chị học cái gì đấy cũng sáng đi chiều về như nó. Thi thoảng cuối tuần có anh kỹ sư xây dựng đến chơi hay để xe nhờ trước cửa nhà nó.\u003c/p\u003e\n\u003cp\u003eChị thấy nó ầm thầm ít nói nên cũng có đôi chút quý. Cảnh sinh viên nghèo. Một hôm nó đi qua nhà chị gặp chị đang ngồi nhặt rau. Nó chào chị, chị mỉm cười chào nó.\u003c/p\u003e\n\u003cp\u003eHai chị em nói chuyện qua lại một hồi mới biết. Chị là sinh viên năm 3 khoa văn. Chị tên Lan. Chị cao tầm 1m6.3 hoặc hơn chút chút. Mặt trái xoan, da trắng, cái mũi dong dỏng, miệng tươi, kết hợp với núm đồng tiền duyên bên phải. \u003c/p\u003e\n\u003cp\u003eChị hỏi nó đủ thứ chuyện, nó trả lời chị thật thà không dấu diếm. Trừ chuyên với chị Huyền\u003c/p\u003e\n\u003cp\u003eChị mời nó ở lại ăn cơm cùng cho vui. Nó từ chối. Nhưng chị cứ nói mãi nên nó cũng ở.\u003c/p\u003e\n\u003cp\u003eNgười yêu chị đến thăm chị. Sang cửa nhà nó gửi xe. Nó vui vẻ cười với anh. Thầm nghĩ: anh thật may mắn.\u003c/p\u003e\n\u003cp\u003eNó lang thang ra quán nét đọc mấy trang truyện người lớn trên trang tryuendam.net. Mắt nó bỗng sáng lên. Một ý tưởng chiếm đoạt le lói trong đầu.\u003c/p\u003e\n\u003cp\u003eVề nhà trọ nó nằm vật ra giường. Ngó sang phòng chị thấy cử mở. Xe của a kỹ sư  biến mất. Chị ngồi giường thút thít.\u003c/p\u003e\n\u003cp\u003eNó định sang nhưng ngại. Chả có lý do sang. Liền chạy nhanh ra ngõ nó mua gói bỏng ngô về rồi đi qua phòng chị. Chị đã nín khóc, hai mắt đỏ hoe.\u003c/p\u003e\n\u003cp\u003eThấy nó vào chị cười gượng. Nó bóc gói bỏng ngồi ăn cùng chị. Chị lại tâm sự cùng với nó.\u003c/p\u003e\n\u003cp\u003eanh kỹ sư muốn đưa chị về ra mắt gia đình nhưng chị chưa chịu hai người lời qua lời lại vậy là giận nhau.\u003c/p\u003e\n\u003cp\u003eNó ngồi nghe, chả biết an ủi thế nào. Chị lại rươm nước mắt.\u003c/p\u003e\n\u003cp\u003eĐúng là phụ nữ, phức tạp quá. Nó định về nhưng chị giữ lại ăn cơm vì nấu cho anh Kỹ sư xây dụng nhưng anh ấy bỏ về.\u003c/p\u003e\n\u003cp\u003eThôi cũng được. Đằng nào cũng đói.Thế là nó chạy ù ra đầu ngõ mua mấy chai bia và đi mua ít đồ ăn, mua thêm rau ngót với xương sườn món mà chị thích.\u003c/p\u003e\n\u003cp\u003eVề nhà nó xách đồ ăn sang phòng chị:\u003c/p\u003e\n\u003cp\u003e– Hôm nay lãnh lương em mời!\u003c/p\u003e\n\u003cp\u003eChị cười, hàm răng tráng bóc đều đặn, cái núm đồng tiền duyên quá.\u003c/p\u003e\n\u003cp\u003eNó phụ chị nấu cơm. Đến năm rưỡi thì xong. Hôm nay chị tươi cười vui vẻ. Cả xóm trọ vắng teo vì mọi người đi làm ca hết cả đang cuối năm mà.\u003c/p\u003e\n\u003cp\u003eChị nấu cơm xong gọi nó sang ăn, chị nói chị không biết uống bia rượu nhưng hôm nay chị có tâm trang làm tí xem có đúng như lời đồn không?\u003c/p\u003e\n\u003cp\u003eLời đồn gì hả chị? --nó hỏi\u003c/p\u003e\n\u003cp\u003eChị vừa nói vừa cười thì là mượn rượu giải sầu đấy....\u003c/p\u003e\n\u003cp\u003eHai chị em cụng ly. Chị vừa uống hết một cốc, mặt đã đỏ bừng bừng như mặt trời lúc bình minh. Lúc đó, chị thật đẹp – và có gì đó rất cuốn hút, khiến nó không thể rời mắt...\u003c/p\u003e\n\u003cp\u003eNhưng có lẽ chị không uống được thật hết cốc thứ 2 là chị đã nằm vật ra....\u003c/p\u003e\n","status":"ongoing","updatedAt":null},"__N_SSG":true},"page":"/truyen/[slug]/chapters/[id]","query":{"slug":"doi-sinh-vien","id":"4"},"buildId":"DZ1Cd5z6-cXnCNPVv60ub","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
